  "fastapi>=0.125.0",
  "httpx-sse>=0.4.3",
  "jsonschema>=4.23.0",
  "maturin>=1.10.2",
  "msgspec>=0.19.0",
  "mypy>=1.19.1",
  "orjson>=3.11.4",
  "prek>=0.2.23",
  "pydantic>=2.12.5",
  "pyjwt>=2.10.1",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.15.1",
  "pytest-timeout>=2.4.0",
  "ruff>=0.14.10",
  "uv-bump",
  "uvicorn>=0.38.0",
  "websockets>=15.0.1",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-git-revision-date-localized-plugin>=1.5.0",
  "mkdocs-material>=9.7.1",
  "mkdocs-minify-plugin>=0.8.0",
  "mkdocstrings>=1.0.0",
  "mkdocstrings-python>=2.0.1",
]
doc = [
  "mike>=2.1.3",
  "mkdocs>=1.6.1",
  "mkdocs-gen-files>=0.6.0",
  "mkdocs-git-revision-date-localized-plugin>=1.5.0",
  "mkdocs-literate-nav>=0.6.2",
  "mkdocs-material[imaging]>=9.7.1",
  "mkdocs-minify-plugin>=0.8.0",
  "mkdocstrings[python]>=1.0.0",
]

[tool.setuptools]
packages = [  ]

[tool.uv]
cache-keys = [
  { file = "pyproject.toml" },
  { file = "Cargo.toml" },
  { file = "Cargo.lock" },
  { file = "crates/**/*.rs" },
  { file = "crates/**/Cargo.toml" },
]

[tool.uv.workspace]
members = [ "packages/python" ]

[tool.uv.sources]
uv-bump = { git = "https://github.com/Goldziher/uv-bump" }

[tool.ruff]
target-version = "py310"
line-length = 120
src = [ "packages/python" ]
format.docstring-code-line-length = 120
format.docstring-code-format = true

lint.select = [ "ALL" ]
lint.ignore = [
  "ANN401",   # Dynamically typed ANY for kwargs
  "ASYNC109", # Async function definition with a timeout parameter
  "ASYNC110", # Use Event instead of sleep in async loop
  "BLE001",   # Do not catch blind exception - we allow this pattern
  "COM812",   # Conflicts with formatter
  "D100",     # Missing docstring in public module
  "D104",     # Missing docstring in public package
  "D107",     # Missing docstring in __init__
  "D205",     # 1 blank line required between summary line and description
  "E501",     # Line too long, handled by ruff format
  "EM",       # Exception messages
  "FBT",      # Boolean-typed positional argument in function definition
  "FIX",      # We allow todo and fixme comments
  "ISC001",   # Conflicts with formatter
  "PD011",    # Creates false positives
  "PGH003",   # Required specific mypy ignores
  "PLR2004",  # Magic value used in comparison
  "S104",     # Disallows using '0.0.0.0' as a host
  "S110",     # try-except-pass detected
  "S603",     # subprocess-without-shell-equals-true
  "TD",       # We allow todo and fixme comments
  "TRY",      # Try except block, rules are too strict
]
lint.exclude = [ "e2e/python/**" ]
lint.per-file-ignores."**/tests/**/*.*" = [
  "A005",    # Module shadows standard library
  "ANN",     # Disable all annotation rules for tests
  "ARG001",
  "ARG002",  # Unused method argument
  "BLE001",  # Disable blind exception catching for tests
  "D",
  "INP001",  # Allow implicit namespace packages in tests
  "N806",    # Variable naming in tests
  "N815",
  "PLC",     # Disable all PLC rules for tests
  "PLR0915",
  "PLR2004",
  "PT006",
  "PT007",
  "PT013",
  "RUF012",
  "S",
  "SLF001",
]
lint.per-file-ignores."examples/**/*.py" = [
  "ANN202", # Missing return type annotation for private function
  "ARG002", # Unused method argument (examples show interfaces)
  "BLE001", # Blind exception catching (common in examples)
  "D102",   # Missing docstring in public method
  "D103",   # Missing docstring in public function
  "INP001", # Implicit namespace package (examples don't need __init__.py)
  "S101",   # Assertions are fine in examples
]
lint.per-file-ignores."packages/python/tests/*.py" = [
  "B008",
  "C901",
  "E501",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  "SIM108",
]
lint.per-file-ignores."tests/*.py" = [
  "B008",
  "C901",
  "E501",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  "SIM108",
]
lint.per-file-ignores."tools/benchmark-harness/apps/**/*.py" = [
  "ALL", # Generated benchmark code - disable all linting
]
lint.isort.known-first-party = [ "spikard" ]
lint.mccabe.max-complexity = 15
lint.pydocstyle.convention = "google"
lint.pylint.max-args = 10
lint.pylint.max-branches = 15
lint.pylint.max-returns = 10

[tool.pyproject-fmt]
keep_full_version = true
max_supported_python = "3.14"

[tool.pytest.ini_options]
timeout = 300
testpaths = [ "packages/python/tests" ]
python_files = [ "test_*.py", "*_test.py" ]
norecursedirs = [ "dist", "build", "*.egg" ]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
branch = true
omit = [
  "packages/python/tests/*",
  "packages/python/spikard/tests/*",
  "packages/python/spikard/_internal/*",
  "packages/python/spikard/_internal.py",
  "packages/python/spikard/background.py",
  "packages/python/spikard/routing.py",
  "packages/python/spikard/schema.py",
  "packages/python/spikard/sse.py",
  "packages/python/spikard/testing.py",
  "packages/python/spikard/websocket.py",
  "scripts/*",
  "*/__pycache__/*",
  "*/site-packages/*",
]
source = [ "packages/python/spikard" ]
relative_files = true

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "except ImportError:",
  "pragma: no cover",
  "if sys.version_info",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "def __repr__",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
  "def __str__",
  "raise AssertionError",
  "raise NotImplementedError",
]
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.lcov]
output = "coverage.lcov"

[tool.mypy]
mypy_path = "packages/python"
exclude = [
  "examples",
  "testing_data",
  "e2e",
  "tools/benchmark-harness",
  "tools/app-generator",
]
python_version = "3.10"
disable_error_code = 'import-untyped'
implicit_reexport = false
show_error_codes = true
strict = true
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = [ "_spikard" ]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [ "jsonschema" ]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [ "tests.*" ]
disallow_any_explicit = true
disallow_any_expr = false
