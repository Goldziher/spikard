$schema: https://raw.githubusercontent.com/Goldziher/ai-rulez/main/schema/ai-rules-v3.schema.json
description: Rust-centric multi-language HTTP framework providing core library, CLI, and tower-http runtime with polyglot bindings (Python/TypeScript/Ruby/PHP/WASM). Type-safe web service toolkit with fixture-driven testing across all platforms.
gitignore: true
name: spikard

# Include shared ai-rulez configuration from git repository
includes:
  - name: kreuzberg-shared-rules
    source: git@github.com:kreuzberg-dev/ai-rulez.git
    ref: main
    include:
      - rules
      - context
      - skills
      - agents
    merge_strategy: local-override

presets:
  - claude
  - gemini
  - codex
version: "3.0"
