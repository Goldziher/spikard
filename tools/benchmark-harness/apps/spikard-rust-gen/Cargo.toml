[workspace]

[package]
name = "benchmark-server"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "server"
path = "server.rs"

[dependencies]
spikard = { path = "../../../../crates/spikard" }
spikard-http = { path = "../../../../crates/spikard-http" }
tokio = { version = "1", features = ["full"] }
axum = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
