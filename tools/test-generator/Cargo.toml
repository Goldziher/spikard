[package]
name = "test-generator"
version = "0.1.0"
edition = "2021"
publish = false  # Internal tooling only

[[bin]]
name = "gen-tests"
path = "src/main.rs"

[dependencies]
spikard-codegen = { path = "../../crates/spikard-codegen" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
regex = "1.12"
cookie = "0.18"
urlencoding = "2.1"
