      priority: critical
    - name: integration-qa
      description: Expands fixture-driven coverage and hunts for regressions across Rust, Python, Node, and Ruby integration suites.
      priority: high
    - name: docs-strategist
      description: Maintains developer guides, upgrade notes, and architecture references so contributors can follow cross-language patterns.
      priority: medium
    - name: build-and-ci-ops
      description: Curates Taskfile, CI, and release automation to keep multi-language toolchains reproducible.
      priority: high
    - name: workspace-architect
      description: Structures Cargo workspaces, feature flags, and dependency graph to avoid duplication across crates.
      priority: high
    - name: interop-build-engineer
      description: Ensures binding build scripts for PyO3, napi-rs, magnus/rb-sys, and wasm-pack stay in sync and optimized. Plans for future ext-php-rs integration.
      priority: medium
    - name: fixture-tester
      description: Evolves `testing_data` fixtures and validation schemas so every handler respects documented contracts.
      priority: high
    - name: docs-scribe
      description: Generates agent handbooks and CLAUDE briefs that summarize current rules and workflows.
      priority: medium
    - name: python-engineer
      description: Implements and maintains Python bindings via PyO3, ensuring Pythonic patterns with async/await support, proper type hints, and zero-copy msgspec integration.
      priority: high
    - name: typescript-engineer
      description: Implements TypeScript type definitions and ensures napi-rs Node.js bindings provide full type safety with proper JSDoc annotations and .d.ts generation.
      priority: high
    - name: ruby-engineer
      description: Implements and maintains Ruby bindings via magnus/rb-sys, ensuring idiomatic Ruby patterns while preserving Rust performance and safety guarantees.
      priority: high
    - name: php-engineer
      description: (FUTURE) Implements and maintains PHP bindings via ext-php-rs, ensuring PSR compliance and idiomatic PHP patterns while integrating with Rust core.
      priority: medium
    - name: wasm-engineer
      description: (FUTURE) Maintains WebAssembly bindings via wasm-bindgen for browser and server-side WASM runtimes.
      priority: medium
