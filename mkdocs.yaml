site_name: Spikard
site_description: A polyglot API toolkit with a Rust core and first-class bindings for Python, TypeScript, Ruby, PHP, and Rust
site_url: https://spikard.dev
site_author: Spikard Contributors
repo_name: Goldziher/spikard
repo_url: https://github.com/Goldziher/spikard
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023-2026 Spikard Contributors

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    # Code Features
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit
    - content.action.view

    # Navigation Features
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - navigation.footer

    # Search Features
    - search.highlight
    - search.share
    - search.suggest

    # TOC Features
    - toc.follow
    - toc.integrate

    # Announcements
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    search: material/magnify
  language: en

markdown_extensions:
  # Basic Extensions
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables

  # PyMdown Extensions - Code Display
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite

  # Superfences (Custom Fence Blocks)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tabbed Content
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # Task Lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Special Formatting
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols

  # Emoji Support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - docs/overrides/.icons

  # Code Snippets
  - pymdownx.snippets:
      base_path: ["docs/snippets", "docs", "."]
      check_paths: true

  # Table of Contents
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search
  - tags
  - minify:
      minify_html: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [packages/python]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: true
            show_submodules: false
            docstring_style: google
            docstring_section_style: spacy
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      enabled: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Goldziher/spikard
      name: View on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/spikard/
      name: View on PyPI
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/spikard
      name: View on npm
    - icon: fontawesome/brands/rust
      link: https://crates.io/crates/spikard
      name: View on crates.io
    - icon: fontawesome/solid/gem
      link: https://rubygems.org/gems/spikard
      name: View on RubyGems
    - icon: fontawesome/brands/php
      link: https://packagist.org/packages/goldziher/spikard
      name: View on Packagist
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pXxagNK2zN
      name: Chat on Discord
  version:
    provider: mike
    default: latest
    alias: true
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
  status:
    new: Recently added
    deprecated: Deprecated
  repo:
    stars: true
    forks: true

extra_css:
  - css/extra.css

