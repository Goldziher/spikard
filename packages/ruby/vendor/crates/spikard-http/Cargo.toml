[package]
name = "spikard-http"
version = "0.6.0"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/Goldziher/spikard"
homepage = "https://github.com/Goldziher/spikard"
description = "High-performance HTTP server for Spikard with tower-http middleware stack"
keywords = ["http", "server", "axum", "tower", "middleware"]
categories = ["web-programming::http-server", "web-programming"]
documentation = "https://docs.rs/spikard-http"
readme = "README.md"

[dependencies]
axum = { workspace = true, features = ["multipart", "ws"] }
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
tower = "0.5"
tower-http = { version = "0.6.8", features = ["fs", "trace", "compression-gzip", "compression-br", "compression-deflate", "cors", "request-id", "limit", "timeout"] }
tower_governor.workspace = true
jsonwebtoken.workspace = true
utoipa.workspace = true
utoipa-swagger-ui.workspace = true
utoipa-redoc.workspace = true
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber.workspace = true
spikard-core = { path = "../spikard-core" }
futures-util = "0.3"
futures = "0.3"
jsonschema = { version = "0.37", default-features = false }
serde_qs = "0.15"
lazy_static = "1.5"
lru = "0.16"
regex = "1"
rustc-hash = "2.1"
urlencoding = "2.1"
url = "2.5"
mime = "0.3"
jiff = "0.2"
uuid = "1.19"
bytes = "1.11"
http-body-util = "0.1"
http-body = "1.0"
axum-test = { version = "18", features = ["ws"] }
anyhow = "1.0"
cookie = "0.18"
base64 = "0.22.1"
flate2 = { version = "=1.1.5", default-features = false, features = ["rust_backend"] }
brotli = "8.0"

[lints]
workspace = true

[features]
default = []
di = ["spikard-core/di"]

[dev-dependencies]
chrono = "0.4"
doc-comment = "0.3"
tempfile = "3.24"
