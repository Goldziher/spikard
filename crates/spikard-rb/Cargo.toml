[package]
name = "spikard-rb"
version = "0.1.0"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/Goldziher/spikard"
description = "Ruby bindings for the Spikard HTTP toolkit (thin Magnus wrapper around the Rust engine)."

[lib]
name = "spikard_rb"
crate-type = ["rlib"]

[dependencies]
magnus = { git = "https://github.com/matsadler/magnus", rev = "f6db11769efb517427bf7f121f9c32e18b059b38", features = ["rb-sys"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
spikard-http = { path = "../spikard-http" }
axum = { workspace = true }
axum-test = "18"
bytes = "1.10"
cookie = "0.18"
tokio = { workspace = true }
serde_qs = "0.15"
urlencoding = "2.1"
once_cell = "1.21"

[build-dependencies]
rb-sys-build = "0.9"
