[package]
name = "spikard-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Python bindings (PyO3) for spikard"

[lib]
name = "_spikard"
crate-type = ["cdylib", "rlib"]
doctest = false

[[bin]]
name = "spikard-py-server"
path = "src/bin/server.rs"
required-features = ["server"]

[dependencies]
spikard.workspace = true
spikard-http = { path = "../spikard-http" }
pyo3.workspace = true
pyo3-async-runtimes.workspace = true
serde_json.workspace = true
axum.workspace = true
axum-test = "18"
bytes = "1.10"
http-body-util = "0.1"
urlencoding = "2.1"
once_cell = "1.21"
tokio.workspace = true

# Binary dependencies (for server runner)
tracing = { workspace = true, optional = true }
anyhow = { version = "1.0", optional = true }
clap = { workspace = true, optional = true, features = ["derive"] }

[dev-dependencies]

[features]
default = []
extension-module = ["pyo3/extension-module"]
server = ["dep:tracing", "dep:anyhow", "dep:clap", "pyo3/auto-initialize"]
