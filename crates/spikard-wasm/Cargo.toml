[package]
name = "spikard-wasm"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "WebAssembly bindings for Spikard HTTP framework via wasm-bindgen"
keywords = ["wasm", "webassembly", "bindings", "http", "framework"]
categories = ["api-bindings", "web-programming::http-server"]
documentation = "https://docs.rs/spikard-wasm"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[lints]
workspace = true

[features]
default = ["di"]
di = ["spikard-core/di"]

[dependencies]
spikard-core = { workspace = true, features = ["di"] }
http.workspace = true
serde.workspace = true
serde_json.workspace = true
serde-wasm-bindgen = "0.6"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
js-sys = "0.3"
once_cell = "1.21"
url = "2.5"
percent-encoding = "2.3"
base64 = "0.22"
hmac = "0.12"
sha2 = "0.10"
uuid = { version = "1.19", features = ["v4", "js"] }
time = { version = "0.3", default-features = false, features = ["formatting", "parsing", "macros", "std"] }
bytes = "1.11"
futures = "0.3"
async-stream = "0.3"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O3", "--enable-bulk-memory", "--enable-nontrapping-float-to-int", "--enable-simd"]

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false
