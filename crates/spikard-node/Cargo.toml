[package]
name = "spikard-node"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Node.js bindings (napi-rs) for spikard"

[lib]
crate-type = ["cdylib"]

[dependencies]
spikard.workspace = true
spikard-http = { path = "../spikard-http" }
napi = { version = "3.4", default-features = false, features = ["napi8", "async", "serde-json"] }
napi-derive = "3.3"
tokio = { version = "1.48.0", features = ["rt", "macros", "rt-multi-thread"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
axum = "0.7"
tower = "0.5"

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc-rust = "0.2"

[build-dependencies]
napi-build = "2.2"
