name: Code Coverage

on:
  push:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/coverage.yml'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/coverage.yml'
      - '.github/actions/setup-rust/**'

concurrency:
  group: coverage-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  coverage-rust:
    name: Rust Code Coverage (95% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: bash scripts/coverage/install-tarpaulin.sh

      - name: Generate Rust coverage report
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: bash scripts/coverage/run-rust-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/tarpaulin/lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: target/tarpaulin/
          retention-days: 30

  # Linux-only PHP FFI coverage (OpenSSL symbol conflicts on macOS)
  coverage-rust-php-linux:
    name: Rust PHP FFI Coverage (95% minimum, Linux only)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust-php-linux

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: bash scripts/coverage/install-tarpaulin.sh

      - name: Generate PHP FFI coverage report (Linux)
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: |
          cargo tarpaulin \
            --out Lcov \
            --output-dir target/tarpaulin-php \
            --timeout 300 \
            --exclude-files "**/*_test.rs" "**/benches/**" "**/*_bench.rs" "examples/**" "tools/**" \
            --exclude-crates "spikard-wasm" \
            --verbose

      - name: Upload PHP FFI coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/tarpaulin-php/lcov.info
          flags: rust-php-linux
          name: rust-php-linux-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive PHP FFI coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-php-linux-coverage-report
          path: target/tarpaulin-php/
          retention-days: 30

  # Python coverage enforcement (separate job)
  coverage-python:
    name: Python Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: bash scripts/coverage/install-python-deps.sh

      - name: Build Python bindings
        run: bash scripts/coverage/build-python-bindings.sh

      - name: Run Python tests with coverage
        run: bash scripts/coverage/run-python-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/python/coverage.lcov
          flags: python
          name: python-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: packages/python/htmlcov/
          retention-days: 30

  # Node.js coverage enforcement (separate job)
  coverage-node:
    name: Node.js Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Node.js tests with coverage
        run: bash scripts/coverage/run-node-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/node/coverage/lcov.info
          flags: node
          name: node-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage-report
          path: packages/node/coverage/
          retention-days: 30

  # Ruby coverage enforcement (separate job)
  coverage-ruby:
    name: Ruby Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Run Ruby coverage
        run: bash scripts/coverage/run-ruby-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/ruby/coverage/lcov.info
          flags: ruby
          name: ruby-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruby-coverage-report
          path: packages/ruby/coverage/
          retention-days: 30

  # PHP coverage enforcement (separate job)
  coverage-php:
    name: PHP Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: php-actions/setup-php@v6
        with:
          php-version: "8.2"
          extensions: pcov
          coverage: pcov

      - name: Setup Composer dependencies
        uses: php-actions/composer@v6
        with:
          working_dir: packages/php

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-php

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Build PHP extension
        run: cargo build --release -p spikard-php

      - name: Run PHP coverage
        run: bash scripts/coverage/run-php-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/php/coverage.lcov
          flags: php
          name: php-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: php-coverage-report
          path: packages/php/htmlcov/
          retention-days: 30

  # WASM coverage enforcement (separate job)
  coverage-wasm:
    name: WASM Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: packages/wasm/pnpm-lock.yaml

      - name: Install dependencies
        run: cd packages/wasm && pnpm install --frozen-lockfile

      - name: Run WASM coverage
        run: bash scripts/coverage/run-wasm-coverage.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/wasm/coverage/lcov.info
          flags: wasm
          name: wasm-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-coverage-report
          path: packages/wasm/coverage/
          retention-days: 30

  # Summary report
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [coverage-rust, coverage-rust-php-linux, coverage-python, coverage-node, coverage-ruby, coverage-php, coverage-wasm]
    if: always()
    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4

      - name: Display coverage summary
        run: |
          echo "Coverage enforcement summary (80%+ minimum):"
          echo "  - Rust: 95% minimum (tarpaulin)"
          echo "  - Python: 80% minimum (pytest-cov)"
          echo "  - Node.js: 80% minimum (vitest)"
          echo "  - Ruby: 80% minimum (simplecov)"
          echo "  - PHP: 80% minimum (phpunit)"
          echo "  - WASM: 80% minimum (vitest)"
          echo ""
          echo "All coverage reports uploaded to Codecov"
