name: Code Coverage

on:
  push:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/coverage.yml'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/coverage.yml'
      - '.github/actions/setup-rust/**'

concurrency:
  group: coverage-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  coverage-rust:
    name: Rust Code Coverage (95% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: |
          cargo install cargo-tarpaulin --locked || true

      - name: Generate Rust coverage report
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: |
          mkdir -p target/tarpaulin
          cargo tarpaulin \
            --config tarpaulin.toml \
            --workspace \
            --timeout 300 \
            --exclude-files "examples/**" "tools/**" \
            --out Stdout \
            --out Html \
            --out Lcov \
            --fail-under 95

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/tarpaulin/lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: target/tarpaulin/
          retention-days: 30

  # Python coverage enforcement (separate job)
  coverage-python:
    name: Python Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --all-extras --all-groups --no-install-workspace

      - name: Build Python bindings
        run: |
          uv run maturin develop -m packages/python/pyproject.toml

      - name: Run Python tests with coverage
        working-directory: packages/python
        run: |
          uv run pytest tests/ \
            --cov=spikard \
            --cov-report=html \
            --cov-report=term \
            --cov-report=lcov:coverage.lcov \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/python/coverage.lcov
          flags: python
          name: python-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: packages/python/htmlcov/
          retention-days: 30

  # Node.js coverage enforcement (separate job)
  coverage-node:
    name: Node.js Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Node.js tests with coverage
        working-directory: packages/node
        run: |
          pnpm test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/node/coverage/lcov.info
          flags: node
          name: node-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage-report
          path: packages/node/coverage/
          retention-days: 30

  # Summary report
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [coverage-rust, coverage-python, coverage-node]
    if: always()
    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4

      - name: Display coverage summary
        run: |
          echo "=== Code Coverage Report ==="
          echo ""
          echo "Rust Coverage: See rust-coverage-report/"
          echo "Python Coverage: See python-coverage-report/"
          echo "Node.js Coverage: See node-coverage-report/"
          echo ""
          echo "Artifacts are available for download from the Actions tab."
          echo "Thresholds enforced:"
          echo "  - Rust: 95% minimum"
          echo "  - Python: 80% minimum"
          echo "  - Node.js: standard coverage"
