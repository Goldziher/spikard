  aggregate-results:
    name: Aggregate Benchmark Results
    runs-on: ubuntu-latest
    if: always()
    needs:
      - bench-spikard-rust-validation
      - bench-spikard-rust-raw
      - bench-spikard-python-validation
      - bench-spikard-python-raw
      - bench-spikard-node-validation
