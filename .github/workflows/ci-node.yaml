name: CI Node

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-node/**'
      - 'packages/node/**'
      - 'pnpm-lock.yaml'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.github/workflows/ci-node.yaml'
      - '.github/actions/setup-node-workspace/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-node/**'
      - 'packages/node/**'
      - 'pnpm-lock.yaml'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.github/workflows/ci-node.yaml'
      - '.github/actions/setup-node-workspace/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-node-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-napi-bindings:
    name: Build Node Bindings (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-bindings-${{ matrix.os }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        working-directory: crates/spikard-node
        shell: bash
        run: pnpm install

      - name: Build NAPI bindings (Unix)
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        shell: bash
        run: pnpm exec napi build --platform --release -o ../../packages/node

      - name: Build NAPI bindings (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        run: pnpm exec napi build --platform --release -o ../../packages/node

      - name: Upload Node bindings
        uses: actions/upload-artifact@v4
        with:
          name: napi-bindings-${{ matrix.os }}
          path: packages/node/*.node
          retention-days: 7
          if-no-files-found: error

  test-node:
    name: Test Node (${{ matrix.os }})
    needs: build-napi-bindings
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Download Node bindings
        uses: actions/download-artifact@v4
        with:
          name: napi-bindings-${{ matrix.os }}
          path: packages/node/

      - name: Verify bindings downloaded
        shell: bash
        run: ls -la packages/node/*.node

      - name: Install dependencies
        working-directory: packages/node
        shell: bash
        run: pnpm install

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/node
        shell: bash
        run: pnpm test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/node
        shell: pwsh
        run: pnpm test
