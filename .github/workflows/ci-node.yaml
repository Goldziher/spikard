name: CI Node

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-node/**'
      - 'packages/node/**'
      - 'pnpm-lock.yaml'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-node.yaml'
      - '.github/actions/setup-node-workspace/**'
      - '.github/actions/setup-rust/**'
#   pull_request:
#     branches: [main]
#     paths:
#       - 'crates/spikard-node/**'
#       - 'packages/node/**'
#       - 'pnpm-lock.yaml'
#       - 'crates/spikard/**/*.rs'
#       - 'crates/spikard-http/**/*.rs'
#       - 'testing_data/**'
#       - '.cargo/config.toml'
#       - '.github/workflows/ci-node.yaml'
#       - '.github/actions/setup-node-workspace/**'
#       - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-napi-bindings:
    name: Build Node Bindings (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-bindings-${{ matrix.os }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Install workspace dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build NAPI bindings (Unix)
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        shell: bash
        run: pnpm exec napi build --platform --release -o ../../packages/node

      - name: Build NAPI bindings (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        run: pnpm exec napi build --platform --release -o ../../packages/node

      - name: Upload Node bindings
        uses: actions/upload-artifact@v6
        with:
          name: napi-bindings-${{ matrix.os }}
          path: packages/node/*.node
          retention-days: 7
          if-no-files-found: error

  test-node:
    name: Test Node (${{ matrix.os }})
    needs: build-napi-bindings
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm

      - name: Download Node bindings
        uses: actions/download-artifact@v7
        with:
          name: napi-bindings-${{ matrix.os }}
          path: packages/node/

      - name: Verify bindings downloaded
        shell: bash
        run: ls -la packages/node/*.node

      - name: Install dependencies
        working-directory: packages/node
        shell: bash
        run: pnpm install

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/node
        shell: bash
        run: pnpm test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/node
        shell: pwsh
        run: pnpm test

  coverage-node:
    name: Node.js Code Coverage
    runs-on: ubuntu-latest
    needs: [test-node]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Node.js tests with coverage
        run: pnpm --filter @spikard/node test --coverage

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/node/coverage/lcov.info
          flags: node
          name: node-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage-report
          path: packages/node/coverage/
          retention-days: 30
