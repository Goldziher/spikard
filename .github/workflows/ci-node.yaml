name: CI Node

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-node/**'
      - 'packages/node/**'
      - 'pnpm-lock.yaml'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-node.yaml'
      - '.github/actions/setup-node-workspace/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-node/**'
      - 'packages/node/**'
      - 'pnpm-lock.yaml'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-node.yaml'
      - '.github/actions/setup-node-workspace/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-napi-bindings:
    name: Build Node Bindings
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-bindings

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: pnpm

      - name: Install workspace dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build NAPI bindings
        working-directory: crates/spikard-node
        shell: bash
        run: pnpm exec napi build --platform --release -o ../../packages/node

      - name: Upload Node bindings
        uses: actions/upload-artifact@v6
        with:
          name: napi-bindings
          path: packages/node/*.node
          retention-days: 7
          if-no-files-found: error

  test-node:
    name: Test Node
    needs: build-napi-bindings
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-tests

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: pnpm

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"
          cache-prefix: grpc-server

      - name: Download Node bindings
        uses: actions/download-artifact@v7
        with:
          name: napi-bindings
          path: packages/node/

      - name: Verify bindings downloaded
        shell: bash
        run: ls -la packages/node/*.node

      - name: Install dependencies
        working-directory: packages/node
        shell: bash
        run: pnpm install

      - name: Start gRPC fixture server
        shell: bash
        run: |
          uv run python scripts/start_grpc_test_server.py >/tmp/grpc_server.log 2>&1 &
          echo $! > /tmp/grpc_server.pid
          if ! python - <<'PY'
          import socket
          import time

          deadline = time.time() + 20
          while time.time() < deadline:
              try:
                  with socket.create_connection(("127.0.0.1", 50051), timeout=1):
                      break
              except OSError:
                  time.sleep(0.5)
          else:
              raise SystemExit("gRPC server did not start on :50051")
          PY
          then
            echo "gRPC server log:"
            cat /tmp/grpc_server.log || true
            exit 1
          fi

      - name: Run tests
        working-directory: packages/node
        shell: bash
        run: pnpm test

      - name: Install workspace dependencies for e2e
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Run Node e2e tests
        shell: bash
        run: pnpm --filter spikard-e2e-node test

      - name: Stop gRPC fixture server
        if: always()
        shell: bash
        run: |
          if [ -f /tmp/grpc_server.pid ]; then
            kill "$(cat /tmp/grpc_server.pid)" || true
          fi

  coverage-node:
    name: Node.js Code Coverage
    runs-on: ubuntu-latest
    needs: [test-node]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-coverage

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"
          cache-prefix: grpc-server

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start gRPC fixture server
        shell: bash
        run: |
          uv run python scripts/start_grpc_test_server.py >/tmp/grpc_server.log 2>&1 &
          echo $! > /tmp/grpc_server.pid
          if ! python - <<'PY'
          import socket
          import time

          deadline = time.time() + 20
          while time.time() < deadline:
              try:
                  with socket.create_connection(("127.0.0.1", 50051), timeout=1):
                      break
              except OSError:
                  time.sleep(0.5)
          else:
              raise SystemExit("gRPC server did not start on :50051")
          PY
          then
            echo "gRPC server log:"
            cat /tmp/grpc_server.log || true
            exit 1
          fi

      - name: Run Node.js tests with coverage
        run: pnpm --filter @spikard/node test --coverage

      - name: Stop gRPC fixture server
        if: always()
        shell: bash
        run: |
          if [ -f /tmp/grpc_server.pid ]; then
            kill "$(cat /tmp/grpc_server.pid)" || true
          fi

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/node/coverage/lcov.info
          flags: node
          name: node-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: node-coverage-report
          path: packages/node/coverage/
          retention-days: 30
