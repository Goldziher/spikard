name: CI Node

on:
  push:
    branches: [main]
    # TODO: Re-enable path filters once CI is validated green
    # paths:
    #   - 'crates/spikard-node/**'
    #   - 'packages/node/**'
    #   - 'pnpm-lock.yaml'
    #   - 'crates/spikard/**/*.rs'
    #   - 'crates/spikard-http/**/*.rs'
    #   - 'testing_data/**'
    #   - '.github/workflows/ci-node.yaml'
    #   - '.github/actions/setup-node-workspace/**'
    #   - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    # TODO: Re-enable path filters once CI is validated green
    # paths:
    #   - 'crates/spikard-node/**'
    #   - 'packages/node/**'
    #   - 'pnpm-lock.yaml'
    #   - 'crates/spikard/**/*.rs'
    #   - 'crates/spikard-http/**/*.rs'
    #   - 'testing_data/**'
    #   - '.github/workflows/ci-node.yaml'
    #   - '.github/actions/setup-node-workspace/**'
    #   - '.github/actions/setup-rust/**'

concurrency:
  group: ci-node-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-napi-bindings:
    name: Build Node Bindings (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-bindings-${{ matrix.os }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        working-directory: crates/spikard-node
        run: pnpm install

      - name: Build NAPI bindings
        working-directory: crates/spikard-node
        run: pnpm exec napi build --release

      - name: Upload Node bindings
        uses: actions/upload-artifact@v4
        with:
          name: napi-${{ matrix.os }}
          path: crates/spikard-node/*.node
          retention-days: 7

  test-node:
    name: Test Node (${{ matrix.os }})
    needs: build-napi-bindings
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Download Node bindings
        uses: actions/download-artifact@v4
        with:
          name: napi-${{ matrix.os }}
          path: crates/spikard-node/

      - name: Install dependencies
        working-directory: packages/node
        run: pnpm install

      - name: Run tests
        working-directory: packages/node
        run: pnpm test

  node-complete:
    name: Node CI Complete
    needs: [build-napi-bindings, test-node]
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "Node CI completed successfully"
