name: CI Ruby

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-ruby-gem:
    name: Build Ruby Gem
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-gem

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Vendor Rust crates for Ruby gem
        shell: bash
        run: bash scripts/ci/ruby/vendor-crates.sh

      - name: Build Ruby gem
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rake compile

      - name: Upload Ruby gem
        uses: actions/upload-artifact@v6
        with:
          name: ruby-gem
          path: |
            packages/ruby/**/*.so
          retention-days: 7

  test-ruby:
    name: Test Ruby
    needs: build-ruby-gem
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-tests

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"
          cache-prefix: grpc-server

      - name: Download Ruby gem artifacts
        uses: actions/download-artifact@v7
        with:
          name: ruby-gem
          path: packages/ruby/

      - name: Start gRPC fixture server
        shell: bash
        run: |
          uv run python scripts/start_grpc_test_server.py >/tmp/grpc_server.log 2>&1 &
          echo $! > /tmp/grpc_server.pid
          if ! python - <<'PY'
          import socket
          import time

          deadline = time.time() + 20
          while time.time() < deadline:
              try:
                  with socket.create_connection(("127.0.0.1", 50051), timeout=1):
                      break
              except OSError:
                  time.sleep(0.5)
          else:
              raise SystemExit("gRPC server did not start on :50051")
          PY
          then
            echo "gRPC server log:"
            cat /tmp/grpc_server.log || true
            exit 1
          fi

      - name: Run Ruby specs
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rspec

      - name: Run Ruby e2e tests
        working-directory: e2e/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: |
          BUNDLE_GEMFILE=../../packages/ruby/Gemfile bundle check || BUNDLE_GEMFILE=../../packages/ruby/Gemfile bundle install --jobs 4 --retry 3
          BUNDLE_GEMFILE=../../packages/ruby/Gemfile bundle exec rake -C ../../packages/ruby ext:build
          BUNDLE_GEMFILE=../../packages/ruby/Gemfile bundle exec rspec

      - name: Stop gRPC fixture server
        if: always()
        shell: bash
        run: |
          if [ -f /tmp/grpc_server.pid ]; then
            kill "$(cat /tmp/grpc_server.pid)" || true
          fi

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: packages/ruby/coverage/lcov.info
          flags: ruby
          name: ruby-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ruby-coverage-report
          path: packages/ruby/coverage/
          retention-days: 30
