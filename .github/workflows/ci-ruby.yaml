name: CI Ruby

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-ruby-gem:
    name: Build Ruby Gem (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (GNU target for Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable-x86_64-pc-windows-gnu
          cache-key-prefix: ruby-gem-${{ matrix.os }}

      - name: Setup Rust (Stable for Unix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-gem-${{ matrix.os }}

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Configure bindgen for Windows (GNU toolchain)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Extract Ruby DevKit path and configure bindgen for GNU target
          RI_DEVKIT=$(ruby -e "puts RbConfig::CONFIG['prefix']" | tr '\\' '/')
          MSYSTEM_PREFIX="${RI_DEVKIT}/msys64/ucrt64"
          echo "BINDGEN_EXTRA_CLANG_ARGS_x86_64_pc_windows_gnu=-I${MSYSTEM_PREFIX}/include --target=x86_64-pc-windows-gnu" >> $GITHUB_ENV

      - name: Build Ruby gem
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rake compile

      - name: Upload Ruby gem
        uses: actions/upload-artifact@v5
        with:
          name: ruby-gem-${{ matrix.os }}
          path: |
            packages/ruby/**/*.so
            packages/ruby/**/*.bundle
          retention-days: 7

  test-ruby:
    name: Test Ruby (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    needs: build-ruby-gem
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ruby-version: "3.4"
          - os: macos-latest
            ruby-version: "3.4"
          - os: windows-latest
            ruby-version: "3.4"
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (GNU target for Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable-x86_64-pc-windows-gnu
          cache-key-prefix: ruby-tests-${{ matrix.os }}-${{ matrix.ruby-version }}

      - name: Setup Rust (Stable for Unix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-tests-${{ matrix.os }}-${{ matrix.ruby-version }}

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: "4.0.0"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Download Ruby gem artifacts
        uses: actions/download-artifact@v6
        with:
          name: ruby-gem-${{ matrix.os }}
          path: packages/ruby/

      - name: Run Ruby specs
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rspec

  coverage-ruby:
    name: Ruby Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    needs: [build-ruby-gem]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Download Ruby gem artifacts
        uses: actions/download-artifact@v6
        with:
          name: ruby-gem-ubuntu-latest
          path: packages/ruby/

      - name: Run Ruby coverage
        working-directory: packages/ruby
        run: bundle exec rspec

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/ruby/coverage/lcov.info
          flags: ruby
          name: ruby-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ruby-coverage-report
          path: packages/ruby/coverage/
          retention-days: 30
