name: CI Ruby

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-rb/**'
      - 'packages/ruby/**'
      - 'Gemfile.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-ruby.yaml'
      - '.github/actions/setup-llvm-clang/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-ruby-gem:
    name: Build Ruby Gem
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-gem

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Vendor Rust crates for Ruby gem
        shell: bash
        run: bash scripts/ci/ruby/vendor-crates.sh

      - name: Build Ruby gem
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rake compile

      - name: Upload Ruby gem
        uses: actions/upload-artifact@v6
        with:
          name: ruby-gem
          path: |
            packages/ruby/**/*.so
          retention-days: 7

  test-ruby:
    name: Test Ruby
    needs: build-ruby-gem
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-tests

      - name: Setup LLVM/Clang (for magnus bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Download Ruby gem artifacts
        uses: actions/download-artifact@v7
        with:
          name: ruby-gem
          path: packages/ruby/

      - name: Run Ruby specs
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rspec

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: packages/ruby/coverage/lcov.info
          flags: ruby
          name: ruby-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: ruby-coverage-report
          path: packages/ruby/coverage/
          retention-days: 30
