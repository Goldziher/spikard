name: CI Python

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-py/**'
      - 'packages/python/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-python.yaml'
      - '.github/actions/setup-python-env/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-py/**'
      - 'packages/python/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-python.yaml'
      - '.github/actions/setup-python-env/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-python-wheels:
    name: Build Python Wheels (${{ matrix.os }} | Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.14"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-wheels-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          cache-prefix: build-wheels-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Build Python wheels
        shell: bash
        run: bash scripts/ci/python/build-wheels.sh "${{ matrix.python-version }}"

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
          if-no-files-found: error
          retention-days: 7

  test-python:
    name: Test Python (${{ matrix.python-version }} | ${{ matrix.os }})
    needs: build-python-wheels
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.14"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-python-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          cache-prefix: test-python-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Download wheels artifact
        uses: actions/download-artifact@v7
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

      - name: Select and install wheel (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          wheel=$(python scripts/ci/python/select-and-install-wheel.py --dist-dir dist/)
          uv pip install "$wheel"

      - name: Select and install wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $wheel = python scripts/ci/python/select-and-install-wheel.py --dist-dir dist/
          $wheel = $wheel.Trim()
          uv pip install $wheel

      - name: Sync dev dependencies
        run: uv sync --all-extras

      - name: Run pytest (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: uv run pytest packages/python/tests/ -v

      - name: Run pytest (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: uv run pytest packages/python/tests/ -v

  build-python-sdist:
    name: Build Python Source Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-sdist

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.14"
          cache-prefix: python-sdist

      - name: Sync workspace deps
        run: uv sync --all-packages --all-extras

      - name: Build source distribution
        run: bash scripts/ci/python/build-sdist.sh

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  coverage-python:
    name: Python Code Coverage (80% minimum)
    needs: [test-python]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-python

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Run Python tests with coverage
        run: bash scripts/ci/python/run-coverage.sh

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/python/coverage.lcov
          flags: python
          name: python-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-report
          path: packages/python/htmlcov/
          retention-days: 30
