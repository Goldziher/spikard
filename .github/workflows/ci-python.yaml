name: CI Python

on:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-py/**'
      - 'packages/python/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.github/workflows/ci-python.yaml'
      - '.github/actions/setup-python-env/**'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-py/**'
      - 'packages/python/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'crates/spikard/**/*.rs'
      - 'crates/spikard-http/**/*.rs'
      - 'testing_data/**'
      - '.github/workflows/ci-python.yaml'
      - '.github/actions/setup-python-env/**'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-python-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-python-wheels:
    name: Build Python Wheels (${{ matrix.os }} | Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-wheels-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          cache-prefix: build-wheels-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Install maturin
        run: uv pip install maturin

      - name: Build Python wheels
        run: cd crates/spikard-py && uv run maturin build --release --features extension-module -i ${{ matrix.python-version }}

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
          if-no-files-found: error
          retention-days: 7

  test-python:
    name: Test Python (${{ matrix.python-version }} | ${{ matrix.os }})
    needs: build-python-wheels
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-python-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          cache-prefix: test-python-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Download wheels artifact
        uses: actions/download-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/

      - name: Install wheel
        run: pip install dist/*.whl

      - name: Run pytest
        run: cd packages/python && uv run pytest tests/ -v

  build-python-sdist:
    name: Build Python Source Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-sdist

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: python-sdist

      - name: Install maturin
        run: uv pip install maturin

      - name: Build source distribution
        run: uv run maturin sdist --manifest-path crates/spikard-py/Cargo.toml

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  python-complete:
    name: Python Tests Complete
    needs: [build-python-wheels, test-python, build-python-sdist]
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "All Python tests passed"
