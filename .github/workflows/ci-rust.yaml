name: CI Rust

on:
  push:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.cargo/config.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/ci-rust.yaml'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.cargo/config.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/ci-rust.yaml'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  test-rust-workspace:
    name: Test Rust Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust-workspace

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests (excluding extension-module feature)
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        shell: bash
        run: bash scripts/ci/rust/run-workspace-tests.sh

  test-rust-cross-platform:
    name: Test Rust Cross-Platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust-cross-${{ matrix.os }}

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests (Unix)
        if: runner.os != 'Windows'
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        shell: bash
        run: bash scripts/ci/rust/run-workspace-tests.sh

      - name: Run workspace tests (Windows)
        if: runner.os == 'Windows'
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        shell: pwsh
        run: scripts/ci/rust/run-workspace-tests-windows.ps1 -ExcludeRuby

  coverage-rust:
    name: Rust Code Coverage (95% minimum)
    runs-on: ubuntu-latest
    needs: [test-rust-workspace]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate Rust coverage report
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: cargo tarpaulin --out Lcov --output-dir target/tarpaulin --timeout 300 --exclude-files "**/*_test.rs" "**/benches/**" "**/*_bench.rs" "examples/**" "tools/**" --exclude spikard-wasm --exclude spikard-php --verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/tarpaulin/lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: target/tarpaulin/
          retention-days: 30

  coverage-rust-php-linux:
    name: Rust PHP FFI Coverage (95% minimum, Linux only)
    runs-on: ubuntu-latest
    needs: [test-rust-workspace]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust-php-linux

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate PHP FFI coverage report (Linux)
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: |
          cargo tarpaulin \
            --workspace \
            --out Lcov \
            --output-dir target/tarpaulin-php \
            --timeout 300 \
            --exclude-files "**/*_test.rs" "**/benches/**" "**/*_bench.rs" "examples/**" "tools/**" \
            --exclude spikard-wasm \
            --verbose

      - name: Upload PHP FFI coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/tarpaulin-php/lcov.info
          flags: rust-php-linux
          name: rust-php-linux-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive PHP FFI coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-php-linux-coverage-report
          path: target/tarpaulin-php/
          retention-days: 30
