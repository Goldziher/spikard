name: CI Rust

on:
  push:
    branches: [main]
    # TODO: Re-enable path filters once CI is validated green
    # paths:
    #   - 'crates/**/*.rs'
    #   - 'Cargo.toml'
    #   - 'Cargo.lock'
    #   - 'rust-toolchain.toml'
    #   - '.github/workflows/ci-rust.yaml'
    #   - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    # TODO: Re-enable path filters once CI is validated green
    # paths:
    #   - 'crates/**/*.rs'
    #   - 'Cargo.toml'
    #   - 'Cargo.lock'
    #   - 'rust-toolchain.toml'
    #   - '.github/workflows/ci-rust.yaml'
    #   - '.github/actions/setup-rust/**'

concurrency:
  group: ci-rust-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  test-rust-workspace:
    name: Test Rust Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust-workspace

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests (excluding extension-module feature)
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: |
          # Test all workspace crates. Note: spikard-py extension-module feature is
          # intentionally excluded from testing as it's only for Python wheel builds
          # and breaks test linking (PyO3 extension-module conflicts with test binaries
          # that embed Python). The feature is enabled only in pyproject.toml for maturin.
          cargo test --workspace

  test-rust-cross-platform:
    name: Test Rust Cross-Platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust-cross-${{ matrix.os }}

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: cargo test --workspace

  rust-complete:
    name: Rust Tests Complete
    needs: [test-rust-workspace, test-rust-cross-platform]
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "All Rust tests passed"
