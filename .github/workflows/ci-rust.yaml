name: CI Rust

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.cargo/config.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/ci-rust.yaml'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**/*.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.cargo/config.toml'
      - 'tarpaulin.toml'
      - '.github/workflows/ci-rust.yaml'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  test-rust-workspace:
    name: Test Rust Workspace
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        id: setup-python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: test-rust-workspace-py3.13

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust-workspace-py3.13

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests (excluding extension-module feature)
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          PYTHONPATH: ${{ github.workspace }}/.venv/lib/python3.13/site-packages
        shell: bash
        run: bash scripts/ci/rust/run-workspace-tests.sh

  test-rust-cross-platform:
    name: Test Rust
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        id: setup-python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: test-rust-py3.13

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-rust

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Run workspace tests
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          PYTHONPATH: ${{ github.workspace }}/.venv/lib/python3.13/site-packages
        shell: bash
        run: bash scripts/ci/rust/run-workspace-tests.sh

  coverage-rust:
    name: Rust Code Coverage (80% minimum)
    runs-on: ubuntu-latest
    needs: [test-rust-workspace]
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        id: setup-python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: coverage-rust-py3.13

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate Rust coverage report
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          PYTHONPATH: ${{ github.workspace }}/.venv/lib/python3.13/site-packages
        run: >
          cargo tarpaulin
          -p spikard -p spikard-core -p spikard-http -p spikard-bindings-shared
          --out Lcov
          --output-dir target/tarpaulin
          --timeout 300
          --fail-under 80
          --exclude-files
          "**/tests/**" "**/*_test.rs" "**/benches/**" "**/*_bench.rs"
          "**/src/main.rs" "**/src/bin/**"
          "**/examples/**" "**/tools/**" "**/packages/**"
          "**/crates/spikard-cli/src/**" "**/crates/spikard-codegen/src/**" "**/crates/spikard-graphql/src/**"
          "**/crates/spikard-py/src/**" "**/crates/spikard-node/src/**" "**/crates/spikard-rb/src/**" "**/crates/spikard-php/src/**"          "**/packages/ruby/vendor/**"

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: ./target/tarpaulin/lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: rust-coverage-report
          path: target/tarpaulin/
          retention-days: 30

  coverage-rust-php-linux:
    name: Rust PHP FFI Coverage (50% minimum, Linux only)
    runs-on: ubuntu-latest
    needs: [test-rust-workspace]
    timeout-minutes: 360
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        id: setup-python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: coverage-rust-php-linux-py3.13

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-rust-php-linux

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Generate PHP FFI coverage report
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: ${{ steps.setup-python.outputs.python-path }}
          PYTHONPATH: ${{ github.workspace }}/.venv/lib/python3.13/site-packages
        run: |
          cargo tarpaulin \
            -p spikard -p spikard-core -p spikard-http -p spikard-bindings-shared \
            --out Lcov \
            --output-dir target/tarpaulin-php \
            --timeout 300 \
            --fail-under 50 \
            --exclude-files "**/tests/**" "**/*_test.rs" "**/benches/**" "**/*_bench.rs" "**/src/main.rs" "**/src/bin/**" "**/examples/**" "**/tools/**" "**/packages/**" "**/crates/spikard-py/src/**" "**/crates/spikard-node/src/**" "**/crates/spikard-rb/src/**" "**/crates/spikard-php/src/**"
      - name: Upload PHP FFI coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: ./target/tarpaulin-php/lcov.info
          flags: rust-php-linux
          name: rust-php-linux-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive PHP FFI coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: rust-php-linux-coverage-report
          path: target/tarpaulin-php/
          retention-days: 30
