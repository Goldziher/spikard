  publish-crates:
    name: Publish crates.io packages
    needs: [prepare, cargo-packages]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_crates == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify Cargo.toml version matches tag
        run: bash scripts/publish/crates/verify-version.sh "${{ needs.prepare.outputs.version }}"

      - name: Check crates.io for existing release
        id: crate_check
        run: python scripts/publish/crates/check_existing.py "${{ needs.prepare.outputs.version }}"

      - name: Publish spikard-core
        if: ${{ steps.crate_check.outputs.spikard_core_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: bash scripts/publish/crates/publish-crate.sh spikard-core

      - name: Wait for spikard-core indexing
        if: ${{ steps.crate_check.outputs.spikard_core_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 45

      - name: Publish spikard-http
        if: ${{ steps.crate_check.outputs.http_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: bash scripts/publish/crates/publish-crate.sh spikard-http spikard-http

      - name: Wait for spikard-http indexing
        if: ${{ steps.crate_check.outputs.http_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 45

      - name: Publish spikard
        if: ${{ steps.crate_check.outputs.spikard_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: bash scripts/publish/crates/publish-crate.sh spikard spikard

      - name: Wait for spikard indexing
        if: ${{ steps.crate_check.outputs.spikard_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 30

      - name: Skip spikard-cli publish
        run: bash scripts/publish/crates/skip-cli.sh

      - name: Crates dry-run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: bash scripts/publish/crates/dry-run-summary.sh

  publish-pypi:
    name: Publish Python packages to PyPI
    needs: [prepare, python-wheels, python-sdist, check-pypi]
    if: >-
      ${{
        needs.prepare.result == 'success' &&
        needs.prepare.outputs.tag &&
        needs.prepare.outputs.is_tag == 'true' &&
        needs.prepare.outputs.release_python == 'true' &&
        (needs.prepare.outputs.force_republish == 'true' || needs.check-pypi.outputs.exists != 'true')
      }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: python-wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v7
        with:
          name: python-sdist
          path: dist

      - name: List artifacts
        run: ls -R dist

      - name: Publish to PyPI
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: bash scripts/publish/python/pypi-dry-run-summary.sh

  publish-rubygems:
    name: Publish Ruby gems
    needs: [prepare, ruby-gem, check-rubygems]
    if: >-
      ${{
        needs.prepare.result == 'success' &&
        needs.prepare.outputs.tag &&
        needs.prepare.outputs.is_tag == 'true' &&
        needs.prepare.outputs.release_ruby == 'true' &&
        (
          needs.check-rubygems.result == 'success' ||
          needs.prepare.outputs.force_republish == 'true'
        ) &&
        (
          needs.prepare.outputs.force_republish == 'true' ||
          needs.check-rubygems.outputs.exists != 'true'
        )
      }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Download Ruby gem artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: rubygems-*
          path: dist

      - name: Setup Ruby (match CI toolchain)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false

      - name: Configure trusted publishing credentials
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Publish gems
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        working-directory: dist
        run: bash ../scripts/publish/ruby/publish-gems.sh

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        working-directory: dist
        run: bash ../scripts/publish/ruby/dry-run-summary.sh

  publish-node:
    name: Publish Node packages
    needs: [prepare, node-bindings, check-npm-node]
    if: >-
      ${{
        needs.prepare.result == 'success' &&
        needs.prepare.outputs.tag &&
        needs.prepare.outputs.is_tag == 'true' &&
        needs.prepare.outputs.release_node == 'true' &&
        (needs.prepare.outputs.force_republish == 'true' || needs.check-npm-node.outputs.exists != 'true')
      }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Download Node artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: node-bindings-*
          path: node-artifacts
          merge-multiple: true

      - name: Download TypeScript definitions
        uses: actions/download-artifact@v7
        with:
          name: node-typescript-defs
          path: typescript-defs
        continue-on-error: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Enable corepack
        run: corepack enable

      - name: Prepare artifact directory
        run: bash scripts/publish/node/prepare-artifact-directory.sh

      - name: Verify platform packages contain native binaries
        run: bash scripts/publish/node/verify-platform-packages.sh

      - name: Node artifacts summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: bash scripts/publish/node/dry-run-summary.sh

      - name: Install workspace dependencies
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: pnpm install -r

      - name: Pack platform packages
        run: bash scripts/publish/node/pack-platform-packages.sh

      - name: Publish native binary packages
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash scripts/publish/node/publish-native-packages.sh

      - name: Wait for npm indexing
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 30

      - name: Publish main Node package
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: crates/spikard-node
        run: bash ../../scripts/publish/node/publish-main-package.sh

      - name: Wait for main package npm indexing
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 30

      - name: Build and publish @spikard/node wrapper package
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash scripts/publish/node/publish-wrapper-package.sh

  publish-cli-release:
    name: Upload CLI to GitHub release
    needs: [prepare, cli-binaries]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_cli == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/publish/cli/ensure-release.sh "${{ needs.prepare.outputs.tag }}"

      - name: Download CLI artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: cli-*
          path: dist/cli
          merge-multiple: true

      - name: Upload CLI binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/publish/cli/upload-release-assets.sh "${{ needs.prepare.outputs.tag }}"

  upload-homebrew-bottles:
    name: Upload Homebrew bottles to GitHub Release
    needs: [prepare, check-homebrew, homebrew-bottles]
    if: |
      always() &&
      needs.prepare.outputs.dry_run != 'true' &&
      needs.prepare.outputs.is_tag == 'true' &&
      needs.prepare.outputs.release_homebrew == 'true' &&
      (needs.prepare.outputs.force_republish == 'true' || needs.check-homebrew.outputs.exists != 'true') &&
      needs.homebrew-bottles.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/publish/cli/ensure-release.sh "${{ needs.prepare.outputs.tag }}"

      - name: Download bottle artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: homebrew-bottle-*
          path: dist/homebrew
          merge-multiple: true

      - name: Upload bottles (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/publish/homebrew/upload-homebrew-bottles.sh "${{ needs.prepare.outputs.tag }}" dist/homebrew

  publish-homebrew:
    name: Update Homebrew formula
    needs: [prepare, check-homebrew, publish-cli-release, upload-homebrew-bottles]
    if: |
      always() &&
      needs.prepare.outputs.dry_run != 'true' &&
      needs.prepare.outputs.is_tag == 'true' &&
      needs.prepare.outputs.release_homebrew == 'true' &&
      (needs.prepare.outputs.force_republish == 'true' || needs.check-homebrew.outputs.exists != 'true') &&
      needs.publish-cli-release.result == 'success' &&
      needs.upload-homebrew-bottles.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}

      - name: Extract release info
        id: release
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: bash scripts/publish/homebrew/extract-release-info.sh "$TAG" "$VERSION"

      - name: Download bottle artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: homebrew-bottle-*
          path: dist/homebrew
          merge-multiple: true

      - name: Extract bottle hashes
        id: bottles
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: bash scripts/publish/homebrew/extract-bottle-hashes.sh dist/homebrew

      - name: Setup Git credentials
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://x-access-token:${GH_TOKEN}@github.com" > ~/.git-credentials
          git config --global user.name "spikard-bot"
          git config --global user.email "bot@spikard.dev"

      - name: Update Homebrew formula with bottles
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
          DRY_RUN: 'false'
        run: bash scripts/publish/homebrew/update-formula-with-bottles.sh dist/homebrew homebrew-tap

  publish-packagist:
    name: Publish PHP extension to Packagist
    needs: [prepare, build-php-extension]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_php == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Verify composer.json version matches tag
        run: bash scripts/publish/php/verify-composer-version.sh "${{ needs.prepare.outputs.version }}"

      - name: Notify Packagist
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: bash scripts/publish/packagist/notify.sh "${{ needs.prepare.outputs.tag }}"

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: bash scripts/publish/packagist/dry-run-summary.sh

  publish-hex:
    name: Publish Elixir package to Hex.pm
    needs: [prepare, check-hex]
    if: >-
      ${{
        needs.prepare.result == 'success' &&
        needs.prepare.outputs.tag &&
        needs.prepare.outputs.is_tag == 'true' &&
        needs.prepare.outputs.release_elixir == 'true' &&
        (needs.prepare.outputs.force_republish == 'true' || needs.check-hex.outputs.exists != 'true')
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Vendor NIF source
        working-directory: packages/elixir
        run: bash scripts/vendor_nif.sh

      - name: Install Hex and Rebar
        working-directory: packages/elixir
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install dependencies
        working-directory: packages/elixir
        run: mix deps.get

      - name: Compile
        working-directory: packages/elixir
        env:
          SPIKARD_BUILD: "1"
        run: mix compile --warnings-as-errors

      - name: Verify mix.exs version matches tag
        run: |
          mix_version=$(grep '@version' packages/elixir/mix.exs | head -1 | sed 's/.*@version "\([^"]*\)".*/\1/')
          if [[ "$mix_version" != "${{ needs.prepare.outputs.version }}" ]]; then
            echo "::error::mix.exs version ($mix_version) does not match release version (${{ needs.prepare.outputs.version }})"
            exit 1
          fi

      - name: Re-check Hex.pm before publish
        id: recheck_hex
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          code=$(curl --silent --show-error --max-time 30 --connect-timeout 10 -o /dev/null -w "%{http_code}" \
            "https://hex.pm/api/packages/spikard/releases/${{ needs.prepare.outputs.version }}" || echo "000")
          if [[ "$code" == "200" ]]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Package spikard@${{ needs.prepare.outputs.version }} already exists on Hex.pm; skipping publish." >> "$GITHUB_STEP_SUMMARY"
          elif [[ "$code" == "404" ]]; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Unable to check Hex.pm before publish (HTTP $code)"
            exit 1
          fi

      - name: Publish to Hex.pm
        if: ${{ needs.prepare.outputs.dry_run != 'true' && steps.recheck_hex.outputs.exists != 'true' }}
        working-directory: packages/elixir
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: |
          {
            echo "## Hex.pm Publish (Dry Run)"
            echo ""
            echo "Would publish **spikard** v${{ needs.prepare.outputs.version }} to Hex.pm"
            echo ""
            echo "Package: [hex.pm/packages/spikard](https://hex.pm/packages/spikard)"
          } >> "$GITHUB_STEP_SUMMARY"
