  cargo-packages:
    name: Package Rust crates
    needs: prepare
    if: ${{ needs.prepare.outputs.release_crates == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Package crates
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail

          # Package spikard-core first (dependency of spikard)
          core_packaged=0
          core_status=0
          cargo package -p spikard-core --allow-dirty || core_status=$?
          if [ "$core_status" -eq 0 ]; then
            core_packaged=1
          else
            echo "::warning::Skipping spikard-core crate packaging."
          fi

          # Package spikard (depends on spikard-core)
          spikard_packaged=0
          spikard_status=0
          cargo package -p spikard --allow-dirty --no-verify || spikard_status=$?
          if [ "$spikard_status" -eq 0 ]; then
            spikard_packaged=1
          else
            echo "::warning::Skipping spikard crate packaging; spikard-core ${RELEASE_VERSION:-unknown} may not be available on crates.io."
          fi

          # Package spikard-http (depends on spikard-core)
          http_packaged=0
          http_status=0
          cargo package -p spikard-http --allow-dirty --no-verify || http_status=$?
          if [ "$http_status" -eq 0 ]; then
            http_packaged=1
          else
            echo "::warning::Skipping spikard-http crate packaging; dependencies may not be available on crates.io."
          fi

          # Skip spikard-cli (has optional Python binding dependencies not on crates.io)
          # CLI can be installed via: cargo install --git https://github.com/Goldziher/spikard spikard-cli
          echo "::notice::Skipping spikard-cli packaging (not published to crates.io; use cargo install --git or homebrew)"

          mkdir -p crate-artifacts
          if [ "$core_packaged" -eq 1 ]; then
            cp target/package/spikard-core-*.crate crate-artifacts/
          fi
          if [ "$spikard_packaged" -eq 1 ]; then
            cp target/package/spikard-[0-9]*.crate crate-artifacts/
          fi
          if [ "$http_packaged" -eq 1 ]; then
            cp target/package/spikard-http-*.crate crate-artifacts/
          fi

      - name: Upload crate packages
        uses: actions/upload-artifact@v5
        with:
          name: cargo-crates
          path: crate-artifacts/*.crate
          retention-days: 14

  publish-crates:
    name: Publish crates.io packages
    needs: [prepare, cargo-packages]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_crates == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify Cargo.toml version matches tag
        run: |
          cargo_version=$(grep '^\[workspace.package\]' -A 10 Cargo.toml | grep '^version = ' | head -1 | sed -E 's/version = "(.*)"/\1/')
          tag_version="${{ needs.prepare.outputs.version }}"
          if [ "$cargo_version" != "$tag_version" ]; then
            echo "Version mismatch! Cargo: $cargo_version, tag: $tag_version" >&2
            exit 1
          fi
          echo "Cargo.toml version matches tag: $cargo_version"

      - name: Check crates.io for existing release
        id: crate_check
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          import os
          import sys
          import urllib.request
          version = os.environ["VERSION"]
          crates = [
              ("spikard-core", "spikard_core_exists"),
              ("spikard", "spikard_exists"),
              ("spikard-http", "http_exists"),
          ]
          for crate, key in crates:
              url = f"https://crates.io/api/v1/crates/{crate}"
              try:
                  with urllib.request.urlopen(url) as resp:
                      data = json.load(resp)
              except Exception as exc:
                  print(f"::warning::{crate}: failed to query crates.io ({exc})", file=sys.stderr)
                  exists = False
              else:
                  versions = [item.get("num") for item in data.get("versions", [])]
                  exists = version in versions
                  message = "already" if exists else "not yet"
                  print(f"::notice::{crate} {version} {message} published", file=sys.stderr)
              print(f"{key}={'true' if exists else 'false'}")
          PY

      - name: Publish spikard-core
        if: ${{ steps.crate_check.outputs.spikard_core_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          publish_log=$(mktemp)
          set +e
          cargo publish -p spikard-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee "$publish_log"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -qi "already uploaded" "$publish_log"; then
              echo "::notice::spikard-core already published; skipping."
              echo "spikard-core already published; skipping." >> $GITHUB_STEP_SUMMARY
            else
              exit "$status"
            fi
          fi

      - name: Wait for spikard-core indexing
        if: ${{ steps.crate_check.outputs.spikard_core_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 45

      - name: Publish spikard-http
        if: ${{ steps.crate_check.outputs.http_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          publish_log=$(mktemp)
          set +e
          cargo publish -p spikard-http --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee "$publish_log"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -qi "already uploaded" "$publish_log"; then
              echo "::notice::spikard-http already published; skipping."
              echo "::notice::spikard-http already published; skipping." >> $GITHUB_STEP_SUMMARY
            else
              exit "$status"
            fi
          fi

      - name: Wait for spikard-http indexing
        if: ${{ steps.crate_check.outputs.http_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 45

      - name: Publish spikard
        if: ${{ steps.crate_check.outputs.spikard_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: |
          set -euo pipefail
          publish_log=$(mktemp)
          set +e
          cargo publish -p spikard --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee "$publish_log"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -qi "already uploaded" "$publish_log"; then
              echo "::notice::spikard already published; skipping."
              echo "spikard already published; skipping." >> $GITHUB_STEP_SUMMARY
            else
              exit "$status"
            fi
          fi

      - name: Wait for spikard indexing
        if: ${{ steps.crate_check.outputs.spikard_exists != 'true' && needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 30

      - name: Skip spikard-cli publish
        run: |
          echo "::notice::spikard-cli not published to crates.io (install via: cargo install --git https://github.com/Goldziher/spikard spikard-cli)"
          echo "spikard-cli skipped (not published to crates.io)" >> $GITHUB_STEP_SUMMARY

      - name: Crates dry-run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: |
          echo "Dry run requested; cargo publish skipped." >> "$GITHUB_STEP_SUMMARY"

