name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v0.5.0)"
        required: true
        type: string
      dry_run:
        description: "Prepare artifacts without publishing"
        required: false
        type: boolean
        default: false
      ref:
        description: "Git ref (branch, tag, or commit) to build; defaults to the tag"
        required: false
        type: string
      targets:
        description: "Comma-separated list of release targets (all, python, node, ruby, php, cli, crates, homebrew, elixir)"
        required: false
        type: string
      force_republish:
        description: "Force re-publish even if artifacts already exist"
        required: false
        type: boolean
        default: false
  repository_dispatch:
    types: [publish-release]

concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.ref || github.event.inputs.tag)) || github.ref || github.run_id }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  prepare:
    name: Prepare metadata
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
      ref: ${{ steps.meta.outputs.ref }}
      dry_run: ${{ steps.meta.outputs.dry_run }}
      force_republish: ${{ steps.meta.outputs.force_republish }}
      checkout_ref: ${{ steps.meta.outputs.checkout_ref }}
      target_sha: ${{ steps.meta.outputs.target_sha }}
      matrix_ref: ${{ steps.meta.outputs.matrix_ref }}
      is_tag: ${{ steps.meta.outputs.is_tag }}
      release_targets: ${{ steps.meta.outputs.release_targets }}
      release_any: ${{ steps.meta.outputs.release_any }}
      release_python: ${{ steps.meta.outputs.release_python }}
      release_node: ${{ steps.meta.outputs.release_node }}
      release_ruby: ${{ steps.meta.outputs.release_ruby }}
      release_php: ${{ steps.meta.outputs.release_php }}
      release_cli: ${{ steps.meta.outputs.release_cli }}
      release_crates: ${{ steps.meta.outputs.release_crates }}
      release_homebrew: ${{ steps.meta.outputs.release_homebrew }}
      release_elixir: ${{ steps.meta.outputs.release_elixir }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate tag and compute version
        id: meta
        env:
          GH_EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ inputs.tag }}
          INPUT_DRY_RUN: ${{ inputs.dry_run }}
          INPUT_REF: ${{ inputs.ref }}
          INPUT_TARGETS: ${{ inputs.targets }}
          INPUT_FORCE_REPUBLISH: ${{ inputs.force_republish }}
          DISPATCH_TAG: ${{ github.event.client_payload.tag }}
          DISPATCH_DRY_RUN: ${{ github.event.client_payload.dry_run }}
          DISPATCH_REF: ${{ github.event.client_payload.ref }}
          DISPATCH_TARGETS: ${{ github.event.client_payload.targets }}
          DISPATCH_FORCE_REPUBLISH: ${{ github.event.client_payload.force_republish }}
        run: bash scripts/publish/prepare-metadata.sh

      - name: Upload release metadata
        uses: actions/upload-artifact@v6
        with:
          name: release-metadata
          path: release-metadata.json
          retention-days: 14

  check-pypi:
    name: Check if Python package exists on PyPI
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_python == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Check PyPI for existing version
        id: check
        run: bash scripts/publish/check_pypi.sh "${{ needs.prepare.outputs.version }}"

  check-npm-node:
    name: Check if Node package exists on npm
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_node == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Check npm for existing version
        id: check
        run: bash scripts/publish/check_npm.sh "@spikard/node-native" "${{ needs.prepare.outputs.version }}"

  check-rubygems:
    name: Check if Ruby gem exists on RubyGems
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_ruby == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
      check_status: ${{ steps.check.outputs.check_status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Check RubyGems for existing version
        id: check
        continue-on-error: true
        shell: bash
        run: |
          set +e  # Explicitly disable exit-on-error
          bash scripts/publish/check_rubygems.sh "${{ needs.prepare.outputs.version }}"
          exit_code=$?
          set -e  # Re-enable for safety

          case "$exit_code" in
            0)
              echo "exists=true" >> "$GITHUB_OUTPUT"
              echo "check_status=success" >> "$GITHUB_OUTPUT"
              echo "Ruby gem version already exists on RubyGems"
              exit 0
              ;;
            1)
              echo "exists=false" >> "$GITHUB_OUTPUT"
              echo "check_status=success" >> "$GITHUB_OUTPUT"
              echo "Ruby gem version not found on RubyGems, will publish"
              exit 0
              ;;
            2)
              echo "exists=false" >> "$GITHUB_OUTPUT"
              echo "check_status=transient_failure" >> "$GITHUB_OUTPUT"
              echo "RubyGems check encountered transient error"
              exit 2
              ;;
            *)
              echo "exists=false" >> "$GITHUB_OUTPUT"
              echo "check_status=unexpected_failure" >> "$GITHUB_OUTPUT"
              echo "Error checking RubyGems: exit code $exit_code"
              exit 2
              ;;
          esac

      - name: Evaluate check result
        if: always()
        run: |
          status="${{ steps.check.outputs.check_status }}"
          case "$status" in
            success)
              echo "✓ RubyGems check completed successfully"
              exit 0
              ;;
            transient_failure)
              echo "⚠ RubyGems check failed with transient error - publishing will be skipped (retry workflow if needed)"
              exit 0
              ;;
            unexpected_failure)
              echo "✗ RubyGems check failed unexpectedly"
              exit 1
              ;;
            *)
              echo "✗ Unknown check status: \"$status\""
              exit 1
              ;;
          esac

  rubygems-already-published:
    name: RubyGems already published summary
    needs: [prepare, check-rubygems]
    if: >-
      ${{
        needs.prepare.outputs.is_tag == 'true' &&
        needs.prepare.outputs.release_ruby == 'true' &&
        needs.prepare.outputs.force_republish != 'true' &&
        needs.check-rubygems.outputs.exists == 'true'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Write summary
        run: bash scripts/publish/ruby/already-published-summary.sh "${{ needs.prepare.outputs.version }}"

  check-homebrew:
    name: Check if Homebrew formula already published
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_homebrew == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check Homebrew tap for formula
        id: check
        timeout-minutes: 3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # Check if Formula/spikard.rb exists and contains the current version
          if timeout 120s gh api repos/Goldziher/homebrew-tap/contents/Formula/spikard.rb --jq '.content' 2>/dev/null | base64 -d | grep -q "version \"${VERSION}\""; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Homebrew formula already contains version ${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Homebrew formula does not contain version ${VERSION} or check failed" >> "$GITHUB_STEP_SUMMARY"
          fi

  check-hex:
    name: Check if Elixir package exists on Hex.pm
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_elixir == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Check Hex.pm for existing version
        id: check
        run: bash scripts/publish/check_hex.sh "${{ needs.prepare.outputs.version }}"

  python-wheels:
    name: Build Python wheels (${{ matrix.label }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x86_64
            os: ubuntu-latest
            artifact: python-wheels-linux-x86_64
            rust_target: x86_64-unknown-linux-gnu
            manylinux: "2_34"
            python: "3.10"
            needs_qemu: false
            extra_args: ""
          - label: macos-arm64
            os: macos-14
            artifact: python-wheels-macos
            needs_qemu: false
            python: "3.10"
            rust_target: aarch64-apple-darwin
            manylinux: ""
            extra_args: ""
          - label: windows-amd64
            os: windows-latest
            artifact: python-wheels-windows
            needs_qemu: false
            python: "3.10"
            rust_target: x86_64-pc-windows-msvc
            manylinux: ""
            extra_args: ""
    steps:
      - name: Maximize build disk space
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 512
          swap-size-mb: 4096
          overprovision-lvm: 'true'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup QEMU
        if: matrix.os == 'ubuntu-latest' && matrix.needs_qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Install macOS Rust targets
        if: matrix.label == 'macos-arm64'
        shell: bash
        run: rustup target add aarch64-apple-darwin

      - name: Build Linux wheels
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }}
          target: ${{ matrix.rust_target }}
          manylinux: ${{ matrix.manylinux }}
          working-directory: packages/python
          sccache: true

      - name: Build wheels (native)
        if: matrix.os != 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }}
          target: ${{ matrix.rust_target }}
          working-directory: packages/python
          sccache: true

      - name: List built wheels
        shell: bash
        run: |
          echo "=== Checking for wheels directory ==="
          if [ -d "target/wheels" ]; then
            echo "Wheels directory exists"
            ls -lh target/wheels
          else
            echo "::error::Wheels directory not found at target/wheels"
            echo "Current directory: $(pwd)"
            echo "Looking for wheels directories:"
            find . -type d -name "wheels" 2>/dev/null || echo "No wheels directory found"
            exit 1
          fi

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: target/wheels/*.whl
          retention-days: 14

  python-sdist:
    name: Build Python sdist
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: bash scripts/publish/python/build-sdist.sh

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: python-sdist
          path: packages/python/target/wheels/*.tar.gz
          retention-days: 14

  python-wrapper:
    name: Build Python wrapper package
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build wrapper wheel
        run: bash scripts/publish/python/build-wrapper-wheel.sh

      - name: Upload wrapper wheel
        uses: actions/upload-artifact@v6
        with:
          name: python-wrapper
          path: packages/python/target/wheels/*.whl
          retention-days: 14

  node-bindings:
    name: Build Node bindings (${{ matrix.settings.target }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_node == 'true' }}
    runs-on: ${{ matrix.settings.os }}
    timeout-minutes: 90
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-14
            target: aarch64-apple-darwin
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: macos-14
            target: x86_64-apple-darwin
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: ""
            use_cross: false
            use_napi_cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Add Rust target
        if: ${{ matrix.settings.rust_target != '' }}
        run: rustup target add ${{ matrix.settings.rust_target }}

      - name: Install cross
        if: ${{ matrix.settings.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - name: Install Node dependencies
        run: pnpm install -r

      - name: Clean npm directory
        if: runner.os != 'Windows'
        run: rm -rf crates/spikard-node/npm

      - name: Clean npm directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Recurse -Force crates/spikard-node\npm -ErrorAction SilentlyContinue

      - name: Create npm package structure
        run: pnpm --filter @spikard/node-native exec napi create-npm-dirs

      - name: Build native module
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        run: bash ../../scripts/publish/node/build-native-module.sh

      - name: Build native module (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        run: ../../scripts/publish/node/build-native-module.ps1

      - name: Package artifacts
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        env:
          TARGET: ${{ matrix.settings.target }}
        run: bash ../../scripts/publish/node/package-artifacts.sh

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
        run: ../../scripts/publish/node/package-artifacts.ps1

      - name: Generate and upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        working-directory: crates/spikard-node
        run: bash ../../scripts/publish/node/generate-dts.sh

      - name: Upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v6
        with:
          name: node-typescript-defs
          path: typescript-defs
          retention-days: 14

      - name: Upload Node artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-bindings-${{ matrix.settings.target }}
          path: node-bindings-${{ matrix.settings.target }}.tar.gz
          retention-days: 14

  cli-binaries:
    name: Build CLI binaries (${{ matrix.target }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_cli == 'true' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: bash scripts/publish/cli/install-build-deps-linux.sh "${{ matrix.target }}"

      - name: Configure cross linker
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: bash scripts/publish/cli/configure-cross-linker.sh

      - name: Build CLI
        shell: bash
        run: bash scripts/publish/cli/build-cli.sh "${{ matrix.target }}"

      - name: Package CLI artifact
        if: runner.os != 'Windows'
        run: bash scripts/publish/cli/package-cli-unix.sh "${{ matrix.target }}"

      - name: Package CLI artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/publish/cli/package-cli-windows.ps1 -Target "${{ matrix.target }}"

      - name: Upload CLI artifact
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.tar.gz
          retention-days: 14

      - name: Upload CLI artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.zip
          retention-days: 14

  homebrew-bottles:
    name: Build Homebrew bottles (${{ matrix.bottle_tag }})
    needs: [prepare, check-homebrew]
    if: |
      needs.prepare.outputs.release_homebrew == 'true' &&
      (needs.prepare.outputs.force_republish == 'true' || needs.check-homebrew.outputs.exists != 'true')
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            bottle_tag: arm64_sonoma
          - runner: macos-15
            bottle_tag: arm64_sequoia
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Homebrew
        run: |
          brew tap homebrew/core
          brew update

      - name: Extract version
        id: version
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          VERSION="${TAG#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build CLI for bottle
        run: |
          cargo build --release -p spikard-cli

      - name: Create Homebrew bottle
        id: bottle
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          # Prepare bottle directory structure with cellar path
          bottle_root="/tmp/spikard-bottle-root"
          bottle_dir="${bottle_root}/spikard/${VERSION}"
          mkdir -p "${bottle_dir}/bin"

          # Copy the built binary
          cp target/release/spikard "${bottle_dir}/bin/"

          # Create bottle tarball from root with proper structure
          cd "${bottle_root}"
          bottle_filename="spikard-${VERSION}.${{ matrix.bottle_tag }}.bottle.tar.gz"
          tar -czf "${bottle_filename}" spikard/

          # Calculate SHA256
          sha256=$(shasum -a 256 "${bottle_filename}" | cut -d' ' -f1)
          echo "sha256=${sha256}" >> "$GITHUB_OUTPUT"
          echo "filename=${bottle_filename}" >> "$GITHUB_OUTPUT"

          # Copy to workspace for artifact upload
          cp "${bottle_filename}" "${{ github.workspace }}/"
          echo "Bottle created: ${bottle_filename}"
          echo "SHA256: ${sha256}"

      - name: Upload bottle artifact
        uses: actions/upload-artifact@v6
        with:
          name: homebrew-bottle-${{ matrix.bottle_tag }}
          path: spikard-${{ steps.version.outputs.version }}.${{ matrix.bottle_tag }}.bottle.tar.gz
          retention-days: 14

  ruby-gem:
    name: Build Ruby gem (${{ matrix.label }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_ruby == 'true' }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: macos-14
            label: macos-arm64
          - os: windows-latest
            label: windows-x64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      RB_SYS_CARGO_PROFILE: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Install MSYS2 toolchain
        if: runner.os == 'Windows'
        shell: pwsh
        run: ridk exec pacman -S --needed --noconfirm base-devel mingw-w64-ucrt-x86_64-toolchain

      - name: Install Rust (GNU on Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: rustup toolchain install stable-gnu --profile minimal --no-self-update

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler: "4.0.0"
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Ruby dependencies
        working-directory: packages/ruby
        shell: bash
        run: |
          bundle config set without 'test'
          bundle install --jobs 4 --retry 3

      - name: Configure bindgen sysroot (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: packages/ruby
        run: ../../scripts/publish/ruby/configure-bindgen-windows.ps1

      - name: Vendor Rust crates
        if: runner.os != 'Windows'
        shell: bash
        run: bash packages/ruby/scripts/ci/ruby/vendor-crates.sh

      - name: Vendor Rust crates (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: bash packages/ruby/scripts/ci/ruby/vendor-crates.sh

      - name: Build gem (Unix)
        if: runner.os != 'Windows'
        shell: bash
        working-directory: packages/ruby
        run: bash ../../scripts/publish/ruby/build-gem-unix.sh

      - name: Build gem (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: packages/ruby
        run: ../../scripts/publish/ruby/build-gem-windows.ps1

      - name: Upload gem artifacts
        uses: actions/upload-artifact@v6
        with:
          name: rubygems-${{ matrix.label }}
          path: packages/ruby/pkg/*.gem
          retention-days: 14

  build-php-extension:
    name: Build PHP extension (${{ matrix.os }}, PHP ${{ matrix.php_version }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_php == 'true' }}
    continue-on-error: true
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            php_version: "8.2"
          - os: ubuntu-latest
            php_version: "8.3"
          - os: macos-14
            php_version: "8.2"
          - os: macos-14
            php_version: "8.3"
          - os: windows-latest
            php_version: "8.2"
          - os: windows-latest
            php_version: "8.3"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup Rust (Nightly for Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          toolchain: nightly
          cache-key-prefix: php-build-${{ matrix.os }}-${{ matrix.php_version }}

      - name: Setup Rust (Stable for Unix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: php-build-${{ matrix.os }}-${{ matrix.php_version }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: json

      - name: Setup OpenSSL for PHP (macOS)
        if: runner.os == 'macOS'
        run: bash scripts/publish/php/setup-openssl-macos.sh

      - name: Build PHP extension
        shell: bash
        run: bash scripts/publish/php/build-extension.sh

      - name: Package PHP extension artifact
        shell: bash
        run: bash scripts/publish/php/package-extension.sh "${{ matrix.os }}" "${{ matrix.php_version }}"

      - name: Upload PHP extension artifact
        uses: actions/upload-artifact@v6
        with:
          name: php-extension-${{ matrix.os }}-${{ matrix.php_version }}
          path: php-extension-*.tar.gz
          retention-days: 14

  cargo-packages:
    name: Package Rust crates
    needs: prepare
    if: ${{ needs.prepare.outputs.release_crates == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
