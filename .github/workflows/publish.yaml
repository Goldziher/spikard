  publish-node:
    name: Publish Node packages
    needs: [prepare, node-bindings]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_node == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Download Node artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: node-bindings-*
          path: node-artifacts
          merge-multiple: true

      - name: Download TypeScript definitions
        uses: actions/download-artifact@v4
        with:
          name: node-typescript-defs
          path: typescript-defs
          if-no-files-found: ignore

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Enable corepack
        run: corepack enable

      - name: Prepare artifact directory
        run: |
          set -euo pipefail
          rm -rf crates/spikard-node/npm
          mkdir -p crates/spikard-node/npm
          shopt -s nullglob
          for pkg in node-artifacts/*.tar.gz; do
            echo "Unpacking $pkg"
            tmpdir=$(mktemp -d)
            tar -xzf "$pkg" -C "$tmpdir"
            if [ ! -d "$tmpdir/npm" ]; then
              echo "::warning::npm directory missing inside $pkg"
              rm -rf "$tmpdir"
              continue
            fi
            while IFS= read -r -d '' dir; do
              name=$(basename "$dir")
              dest="crates/spikard-node/npm/$name"
              rm -rf "$dest"
              cp -R "$dir" "$dest"
            done < <(find "$tmpdir/npm" -mindepth 1 -maxdepth 1 -type d -print0)
            rm -rf "$tmpdir"
          done
          if [ -d typescript-defs ]; then
            cp typescript-defs/index.js typescript-defs/index.d.ts crates/spikard-node/ || true
          fi

      - name: Node artifacts summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: |
          echo "Dry run requested; Node binding tarballs staged:" >> "$GITHUB_STEP_SUMMARY"
          find node-artifacts -name '*.tar.gz' -print >> "$GITHUB_STEP_SUMMARY"

      - name: Install workspace dependencies
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: pnpm install -r

      - name: Publish main Node package
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd crates/spikard-node
          publish_log=$(mktemp)
          set +e
          pnpm publish --access public --no-git-checks --ignore-scripts 2>&1 | tee "$publish_log"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -q "previously published versions" "$publish_log"; then
              echo "::notice::spikard already published; skipping."
              echo "spikard already published; skipping." >> $GITHUB_STEP_SUMMARY
            else
              exit "$status"
            fi
          fi

      - name: Wait for npm indexing
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        run: sleep 30

      - name: Pack platform packages
        run: |
          cd crates/spikard-node/npm
          for dir in */; do
            if [ -f "$dir/package.json" ]; then
              (cd "$dir" && pnpm pack && mv *.tgz ..)
            fi
          done

      - name: Publish native binary packages
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          first=true
          for pkg in crates/spikard-node/npm/*.tgz; do
            # Sleep 30s between packages to avoid npm spam detection
            if [ "$first" = false ]; then
              echo "Waiting 30s to avoid spam detection..."
              sleep 30
            fi
            first=false

            echo "Publishing $pkg"
            publish_log=$(mktemp)
            set +e
            npm publish "$pkg" --access public --ignore-scripts 2>&1 | tee "$publish_log"
            status=${PIPESTATUS[0]}
            set -e
            if [ "$status" -ne 0 ]; then
              if grep -q "previously published versions" "$publish_log"; then
                echo "::notice::Package $pkg already published; skipping."
                echo "Package $(basename "$pkg") already published; skipping." >> $GITHUB_STEP_SUMMARY
              else
                exit "$status"
              fi
            fi
          done

  publish-wasm:
    name: Publish WASM to npm
    needs: [prepare, wasm-package]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_wasm == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: crates/spikard-wasm/pkg

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Publish WASM package
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: crates/spikard-wasm/pkg
        run: |
          publish_log=$(mktemp)
          set +e
          npm publish --access public 2>&1 | tee "$publish_log"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            if grep -q "previously published versions" "$publish_log"; then
              echo "::notice::spikard-wasm already published; skipping."
              echo "spikard-wasm already published; skipping." >> $GITHUB_STEP_SUMMARY
            else
              exit "$status"
            fi
          fi

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: echo "Dry run requested; WASM publish skipped." >> "$GITHUB_STEP_SUMMARY"

  publish-cli-release:
    name: Upload CLI to GitHub release
    needs: [prepare, cli-binaries]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_cli == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ needs.prepare.outputs.tag }}"
          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists"
          else
            gh release create "$tag" --title "$tag" --generate-notes
          fi

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: dist/cli
          merge-multiple: true

      - name: Upload CLI binaries to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          shopt -s nullglob
          files=(dist/cli/spikard-cli-*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No CLI artifacts to upload" >&2
            exit 1
          fi
          for file in "${files[@]}"; do
            gh release upload ${{ needs.prepare.outputs.tag }} "$file" --clobber
          done

  publish-homebrew:
    name: Update Homebrew formula
    needs: [prepare, publish-cli-release]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.dry_run != 'true' && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_homebrew == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Extract release info
        id: release
        run: |
          tag="${{ needs.prepare.outputs.tag }}"
          version="${{ needs.prepare.outputs.version }}"
          url="https://github.com/Goldziher/spikard/archive/$tag.tar.gz"

          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "url=$url" >> $GITHUB_OUTPUT

          echo "Release info:"
          echo "  Tag: $tag"
          echo "  Version: $version"
          echo "  URL: $url"

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: spikard
          formula-path: Formula/spikard.rb
          homebrew-tap: Goldziher/homebrew-tap
          tag-name: ${{ needs.prepare.outputs.tag }}
          download-url: ${{ steps.release.outputs.url }}
          commit-message: |
            chore(homebrew): update spikard to ${{ steps.release.outputs.version }}

            Auto-update from release ${{ steps.release.outputs.tag }}
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}

  publish-packagist:
    name: Publish PHP extension to Packagist
    needs: [prepare, build-php-extension]
    if: ${{ needs.prepare.result == 'success' && needs.prepare.outputs.tag && needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_php == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Verify composer.json version matches tag
        run: |
          set -euo pipefail
          composer_version=$(grep '"version"' packages/php/composer.json | head -1 | sed -E 's/.*"version": "(.*)".*/\1/')
          tag_version="${{ needs.prepare.outputs.version }}"
          if [ "$composer_version" != "$tag_version" ]; then
            echo "Version mismatch! composer.json: $composer_version, tag: $tag_version" >&2
            exit 1
          fi
          echo "composer.json version matches tag: $composer_version"

      - name: Notify Packagist
        if: ${{ needs.prepare.outputs.dry_run != 'true' }}
        env:
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ needs.prepare.outputs.tag }}"
          if [ -z "$PACKAGIST_TOKEN" ]; then
            echo "::warning::Packagist token not available; skipping automatic package update. Package will be indexed on next scheduled refresh."
            echo "Packagist token not available; manual refresh may be needed." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          curl -X POST https://packagist.org/api/github \
            -H "Authorization: Bearer $PACKAGIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"repository":"https://github.com/Goldziher/spikard","tag":"'"$tag"'"}' \
            || echo "::warning::Failed to notify Packagist; package may require manual refresh."

      - name: Dry run summary
        if: ${{ needs.prepare.outputs.dry_run == 'true' }}
        run: |
          echo "Dry run requested; Packagist notification skipped." >> "$GITHUB_STEP_SUMMARY"
