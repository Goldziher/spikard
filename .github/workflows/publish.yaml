name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v0.5.0)"
        required: true
        type: string
      dry_run:
        description: "Prepare artifacts without publishing"
        required: false
        type: boolean
        default: false
      ref:
        description: "Git ref (branch, tag, or commit) to build; defaults to the tag"
        required: false
        type: string
      targets:
        description: "Comma-separated list of release targets (all, python, node, ruby, php, cli, crates, wasm, homebrew)"
        required: false
        type: string
  repository_dispatch:
    types: [publish-release]

concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.ref || github.event.inputs.tag)) || github.ref || github.run_id }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  prepare:
    name: Prepare metadata
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
      ref: ${{ steps.meta.outputs.ref }}
      dry_run: ${{ steps.meta.outputs.dry_run }}
      checkout_ref: ${{ steps.meta.outputs.checkout_ref }}
      target_sha: ${{ steps.meta.outputs.target_sha }}
      matrix_ref: ${{ steps.meta.outputs.matrix_ref }}
      is_tag: ${{ steps.meta.outputs.is_tag }}
      release_targets: ${{ steps.meta.outputs.release_targets }}
      release_any: ${{ steps.meta.outputs.release_any }}
      release_python: ${{ steps.meta.outputs.release_python }}
      release_node: ${{ steps.meta.outputs.release_node }}
      release_ruby: ${{ steps.meta.outputs.release_ruby }}
      release_php: ${{ steps.meta.outputs.release_php }}
      release_cli: ${{ steps.meta.outputs.release_cli }}
      release_crates: ${{ steps.meta.outputs.release_crates }}
      release_wasm: ${{ steps.meta.outputs.release_wasm }}
      release_homebrew: ${{ steps.meta.outputs.release_homebrew }}
    steps:
      - name: Validate tag and compute version
        id: meta
        run: |
          event="${{ github.event_name }}"
          if [[ "$event" == "workflow_dispatch" ]]; then
            tag="${{ inputs.tag }}"
            dry_run_input="${{ inputs.dry_run }}"
            ref_input="${{ inputs.ref }}"
            targets_input="${{ inputs.targets }}"
          elif [[ "$event" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
            dry_run_input="false"
            ref_input="refs/tags/${tag}"
            targets_input=""
          elif [[ "$event" == "repository_dispatch" ]]; then
            tag="${{ github.event.client_payload.tag }}"
            dry_run_input="${{ github.event.client_payload.dry_run }}"
            ref_input="${{ github.event.client_payload.ref }}"
            targets_input="${{ github.event.client_payload.targets }}"
          else
            tag="${GITHUB_REF_NAME}"
            dry_run_input="false"
            ref_input=""
            targets_input=""
            if [[ "$tag" == *-pre* || "$tag" == *-rc* ]]; then
              dry_run_input="true"
            fi
          fi
          if [[ -z "$tag" ]]; then
            echo "Release tag could not be determined" >&2
            exit 1
          fi
          if [[ "$tag" != v* ]]; then
            echo "Tag must start with 'v' (e.g., v0.5.0)" >&2
            exit 1
          fi
          version="${tag#v}"
          if [[ -n "$ref_input" ]]; then
            ref="$ref_input"
          else
            ref="refs/tags/${tag}"
          fi
          if [[ "$ref" =~ ^[0-9a-f]{40}$ ]]; then
            checkout_ref="refs/heads/main"
            target_sha="$ref"
          elif [[ "$ref" =~ ^refs/ ]]; then
            checkout_ref="$ref"
            target_sha=""
          else
            checkout_ref="refs/heads/${ref}"
            target_sha=""
          fi
          if [[ "$ref" =~ ^[0-9a-f]{40}$ ]]; then
            matrix_ref="main"
          elif [[ "$ref" =~ ^refs/heads/(.+)$ ]]; then
            matrix_ref="${BASH_REMATCH[1]}"
          elif [[ "$ref" =~ ^refs/tags/(.+)$ ]]; then
            matrix_ref="${BASH_REMATCH[1]}"
          else
            matrix_ref="$ref"
          fi
          dry_run="$dry_run_input"

          if [[ "$ref" =~ ^refs/tags/ ]]; then
            is_tag="true"
          else
            is_tag="false"
          fi

          normalize_target_list() {
            local raw="$1"
            raw="${raw:-all}"
            if [[ -z "$raw" ]]; then
              echo "all"
            else
              echo "$raw"
            fi
          }

          targets_value=$(normalize_target_list "$targets_input")
          release_python=false
          release_node=false
          release_ruby=false
          release_php=false
          release_cli=false
          release_crates=false
          release_wasm=false
          release_homebrew=false

          set_all_targets() {
            release_python=true
            release_node=true
            release_ruby=true
            release_php=true
            release_cli=true
            release_crates=true
            release_wasm=true
            release_homebrew=true
          }

          mapfile -t requested_targets < <(echo "$targets_value" | tr ',' '\n')

          processed_any=false
          for raw_target in "${requested_targets[@]}"; do
            trimmed=$(echo "$raw_target" | tr '[:upper:]' '[:lower:]' | xargs)
            if [[ -z "$trimmed" ]]; then
              continue
            fi
            processed_any=true
            case "$trimmed" in
              all|'*'|'default')
                set_all_targets
                break
                ;;
              python)
                release_python=true
                ;;
              node)
                release_node=true
                ;;
              ruby)
                release_ruby=true
                ;;
              php)
                release_php=true
                ;;
              cli)
                release_cli=true
                ;;
              crates)
                release_crates=true
                ;;
              wasm)
                release_wasm=true
                ;;
              homebrew)
                release_homebrew=true
                ;;
              none)
                release_python=false
                release_node=false
                release_ruby=false
                release_php=false
                release_cli=false
                release_crates=false
                release_wasm=false
                release_homebrew=false
                ;;
              *)
                echo "Unknown release target '$trimmed'. Allowed: all, python, node, ruby, php, cli, crates, wasm, homebrew." >&2
                exit 1
                ;;
            esac
          done

          if [[ "$processed_any" == "false" ]]; then
            set_all_targets
            requested_targets=("all")
          fi

          enabled_targets=()
          if [[ "$release_python" == "true" ]]; then enabled_targets+=("python"); fi
          if [[ "$release_node" == "true" ]]; then enabled_targets+=("node"); fi
          if [[ "$release_ruby" == "true" ]]; then enabled_targets+=("ruby"); fi
          if [[ "$release_php" == "true" ]]; then enabled_targets+=("php"); fi
          if [[ "$release_cli" == "true" ]]; then enabled_targets+=("cli"); fi
          if [[ "$release_crates" == "true" ]]; then enabled_targets+=("crates"); fi
          if [[ "$release_wasm" == "true" ]]; then enabled_targets+=("wasm"); fi

          if [[ ${#enabled_targets[@]} -eq 7 ]]; then
            release_targets_summary="all"
          elif [[ ${#enabled_targets[@]} -eq 0 ]]; then
            release_targets_summary="none"
          else
            release_targets_summary=$(IFS=','; echo "${enabled_targets[*]}")
          fi

          release_any="false"
          if [[ ${#enabled_targets[@]} -gt 0 ]]; then
            release_any="true"
          fi

          cat <<JSON > release-metadata.json
          {
            "tag": "$tag",
            "version": "$version",
            "ref": "$ref",
            "checkout_ref": "$checkout_ref",
            "target_sha": "$target_sha",
            "matrix_ref": "$matrix_ref",
            "dry_run": ${dry_run:-false},
            "is_tag": $is_tag,
            "release_targets": "$release_targets_summary",
            "release_any": $release_any,
            "release_python": $release_python,
            "release_node": $release_node,
            "release_ruby": $release_ruby,
            "release_php": $release_php,
            "release_cli": $release_cli,
            "release_crates": $release_crates,
            "release_wasm": $release_wasm
          }
          JSON
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "ref=$ref" >> "$GITHUB_OUTPUT"
          echo "dry_run=${dry_run:-false}" >> "$GITHUB_OUTPUT"
          echo "checkout_ref=$checkout_ref" >> "$GITHUB_OUTPUT"
          echo "target_sha=$target_sha" >> "$GITHUB_OUTPUT"
          echo "matrix_ref=$matrix_ref" >> "$GITHUB_OUTPUT"
          echo "is_tag=$is_tag" >> "$GITHUB_OUTPUT"
          echo "release_targets=$release_targets_summary" >> "$GITHUB_OUTPUT"
          echo "release_any=$release_any" >> "$GITHUB_OUTPUT"
          echo "release_python=$release_python" >> "$GITHUB_OUTPUT"
          echo "release_node=$release_node" >> "$GITHUB_OUTPUT"
          echo "release_ruby=$release_ruby" >> "$GITHUB_OUTPUT"
          echo "release_php=$release_php" >> "$GITHUB_OUTPUT"
          echo "release_cli=$release_cli" >> "$GITHUB_OUTPUT"
          echo "release_crates=$release_crates" >> "$GITHUB_OUTPUT"
          echo "release_wasm=$release_wasm" >> "$GITHUB_OUTPUT"
          echo "release_homebrew=$release_homebrew" >> "$GITHUB_OUTPUT"

      - name: Upload release metadata
        uses: actions/upload-artifact@v5
        with:
          name: release-metadata
          path: release-metadata.json
          retention-days: 14

  python-wheels:
    name: Build Python wheels (${{ matrix.label }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x86_64
            os: ubuntu-latest
            artifact: python-wheels-linux-x86_64
            rust_target: x86_64-unknown-linux-gnu
            manylinux: auto
            python: "3.10"
            needs_qemu: false
            extra_args: ""
          - label: macos-arm64
            os: macos-14
            artifact: python-wheels-macos
            needs_qemu: false
            python: "3.10"
            rust_target: aarch64-apple-darwin
            manylinux: ""
            extra_args: ""
          - label: windows-amd64
            os: windows-latest
            artifact: python-wheels-windows
            needs_qemu: false
            python: "3.10"
            rust_target: x86_64-pc-windows-msvc
            manylinux: ""
            extra_args: ""
    steps:
      - name: Maximize build disk space
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 512
          swap-size-mb: 4096
          overprovision-lvm: 'true'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup QEMU
        if: matrix.os == 'ubuntu-latest' && matrix.needs_qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Install macOS Rust targets
        if: matrix.label == 'macos-arm64'
        shell: bash
        run: rustup target add aarch64-apple-darwin

      - name: Prepare wheel output directory
        shell: bash
        run: mkdir -p target/wheels

      - name: Build Linux wheels
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }} --out ../../target/wheels ${{ matrix.extra_args }}
          target: ${{ matrix.rust_target }}
          manylinux: ${{ matrix.manylinux }}
          working-directory: crates/spikard-py
          sccache: true

      - name: Build wheels (native)
        if: matrix.os != 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }} --out ../../target/wheels ${{ matrix.extra_args }}
          target: ${{ matrix.rust_target }}
          working-directory: crates/spikard-py
          sccache: true

      - name: List built wheels
        shell: bash
        run: ls -lh target/wheels

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: target/wheels/*.whl
          retention-days: 14

  python-sdist:
    name: Build Python sdist
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        run: |
          set -euo pipefail
          mkdir -p target/wheels
          cd crates/spikard-py
          uv tool run maturin sdist --out ../../target/wheels

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          retention-days: 14

  python-wrapper:
    name: Build Python wrapper package
    needs: prepare
    if: ${{ needs.prepare.outputs.release_python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build wrapper wheel
        run: |
          set -euo pipefail
          mkdir -p target/wheels
          cd packages/python
          uv build --wheel --out-dir ../../target/wheels

      - name: Upload wrapper wheel
        uses: actions/upload-artifact@v5
        with:
          name: python-wrapper
          path: target/wheels/*.whl
          retention-days: 14

  node-bindings:
    name: Build Node bindings (${{ matrix.settings.target }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_node == 'true' }}
    runs-on: ${{ matrix.settings.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-14
            target: aarch64-apple-darwin
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: ""
            use_cross: false
            use_napi_cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Add Rust target
        if: ${{ matrix.settings.rust_target != '' }}
        run: rustup target add ${{ matrix.settings.rust_target }}

      - name: Install cross
        if: ${{ matrix.settings.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          check-latest: true

      - name: Enable corepack
        run: corepack enable

      - name: Install Node dependencies
        run: pnpm install -r

      - name: Clean npm directory
        if: runner.os != 'Windows'
        run: rm -rf crates/spikard-node/npm

      - name: Clean npm directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Recurse -Force crates/spikard-node\npm -ErrorAction SilentlyContinue

      - name: Create npm package structure
        run: pnpm --filter spikard exec napi create-npm-dirs

      - name: Build native module
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        run: |
          args="--platform --release --target $TARGET --output-dir ./artifacts"
          if [[ "$USE_NAPI_CROSS" == "true" ]]; then
            args="$args --use-napi-cross"
          fi
          if [[ "$USE_CROSS" == "true" ]]; then
            args="$args --use-cross"
          fi
          pnpm exec napi build $args

      - name: Build native module (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        run: |
          $args = @('--platform', '--release', '--target', $env:TARGET, '--output-dir', './artifacts')
          if ($env:USE_NAPI_CROSS -eq 'true') { $args += '--use-napi-cross' }
          if ($env:USE_CROSS -eq 'true') { $args += '--use-cross' }
          pnpm exec napi build @args

      - name: Package artifacts
        if: runner.os != 'Windows'
        working-directory: crates/spikard-node
        env:
          TARGET: ${{ matrix.settings.target }}
        run: |
          pnpm exec napi artifacts --output-dir ./artifacts
          if [ ! -d npm ]; then
            echo "npm artifact directory missing" >&2
            exit 1
          fi
          tar -czf ../../node-bindings-$TARGET.tar.gz -C . npm

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: crates/spikard-node
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
        run: |
          pnpm exec napi artifacts --output-dir ./artifacts
          if (-Not (Test-Path npm)) { throw "npm artifact directory missing" }
          tar -czf ..\..\node-bindings-$env:TARGET.tar.gz -C . npm

      - name: Generate and upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        working-directory: crates/spikard-node
        run: |
          pnpm exec napi build --platform --dts index.d.ts
          mkdir -p ../../typescript-defs
          cp index.d.ts ../../typescript-defs/
          cp index.js ../../typescript-defs/ || true

      - name: Upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v5
        with:
          name: node-typescript-defs
          path: typescript-defs
          retention-days: 14

      - name: Upload Node artifact
        uses: actions/upload-artifact@v5
        with:
          name: node-bindings-${{ matrix.settings.target }}
          path: node-bindings-${{ matrix.settings.target }}.tar.gz
          retention-days: 14

  cli-binaries:
    name: Build CLI binaries (${{ matrix.target }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_cli == 'true' }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
          esac

      - name: Configure cross linker
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: |
          {
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc"
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++"
            echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar"
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc"
          } >> "$GITHUB_ENV"

      - name: Build CLI
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --target ${{ matrix.target }} --package spikard-cli

      - name: Package CLI artifact
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          target="${{ matrix.target }}"
          stage="spikard-cli-$target"
          rm -rf "$stage"
          mkdir -p "$stage"
          cp "target/$target/release/spikard" "$stage/"
          cp LICENSE "$stage/" || echo "No LICENSE file"
          cp README.md "$stage/" || echo "No README file"
          tar -czf "$stage.tar.gz" "$stage"
          rm -rf "$stage"

      - name: Package CLI artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $target = '${{ matrix.target }}'
          $stage = "spikard-cli-$target"
          Remove-Item -Recurse -Force $stage -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $stage | Out-Null
          Copy-Item "target/$target/release/spikard.exe" $stage
          if (Test-Path LICENSE) { Copy-Item LICENSE $stage }
          if (Test-Path README.md) { Copy-Item README.md $stage }
          Compress-Archive -Path "$stage/*" -DestinationPath "$stage.zip" -Force
          Remove-Item -Recurse -Force $stage

      - name: Upload CLI artifact
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.tar.gz
          retention-days: 14

      - name: Upload CLI artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.zip
          retention-days: 14

  ruby-gem:
    name: Build Ruby gem (${{ matrix.label }})
    needs: prepare
    if: ${{ needs.prepare.outputs.release_ruby == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: macos-14
            label: macos-arm64
          - os: windows-latest
            label: windows-x64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      RB_SYS_CARGO_PROFILE: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
