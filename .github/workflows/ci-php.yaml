name: CI PHP

on:
  push:
    branches: [main]
    paths:
      - "crates/spikard-php/**"
      - "packages/php/**"
      - "composer.lock"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "testing_data/**"
      - ".cargo/config.toml"
      - ".github/workflows/ci-php.yaml"
      - ".github/actions/setup-llvm-clang/**"
      - ".github/actions/setup-openssl/**"
      - ".github/actions/setup-rust/**"
  pull_request:
    branches: [main]
    paths:
      - "crates/spikard-php/**"
      - "packages/php/**"
      - "composer.lock"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "testing_data/**"
      - ".cargo/config.toml"
      - ".github/workflows/ci-php.yaml"
      - ".github/actions/setup-llvm-clang/**"
      - ".github/actions/setup-openssl/**"
      - ".github/actions/setup-rust/**"

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-php-extension:
    name: Build PHP Extension (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (Nightly for Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-php-${{ matrix.os }}
          toolchain: nightly

      - name: Setup Rust (Stable for Unix)
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-php-${{ matrix.os }}

      - name: Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
          coverage: none
          extensions: fileinfo

      - name: Install PHP development headers (Linux)
        if: runner.os == 'Linux'
        run: bash scripts/ci/php/install-dev-headers-linux.sh

      - name: Detect PHP configuration
        run: bash scripts/ci/php/detect-php-config.sh

      - name: Build PHP extension (Unix)
        if: runner.os != 'Windows'
        run: cargo build --release -p spikard-php --features extension-module

      - name: Build PHP extension (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cargo build --release -p spikard-php --features extension-module

      - name: Upload PHP extension artifact
        uses: actions/upload-artifact@v5
        with:
          name: php-extension-${{ matrix.os }}
          path: |
            target/release/*.so
            target/release/*.dylib
            target/release/*.dll
          retention-days: 7

  test-php:
    name: Test PHP (${{ matrix.php }} | ${{ matrix.os }})
    needs: build-php-extension
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ["8.2", "8.3"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        if: runner.os != 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-php-${{ matrix.os }}-${{ matrix.php }}

      - name: Setup Rust (Nightly for Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-php-${{ matrix.os }}-${{ matrix.php }}
          toolchain: nightly

      - name: Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: xdebug
          ini-values: xdebug.mode=coverage
          extensions: fileinfo, xdebug

      - name: Setup Composer Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            packages/php/vendor
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-

      - name: Download PHP extension artifact
        uses: actions/download-artifact@v6
        with:
          name: php-extension-${{ matrix.os }}
          path: target/release

      - name: Install PHP dependencies
        working-directory: packages/php
        run: composer install --no-interaction --no-progress

      - name: Run PHP tests (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/php
        run: composer test

      - name: Run PHP tests (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/php
        shell: pwsh
        run: composer test

  # PHP coverage enforcement (separate job)
  coverage-php:
    name: PHP Code Coverage (85% minimum)
    runs-on: ubuntu-latest
    needs: [test-php]
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pcov
          coverage: pcov
          tools: composer

      - name: Setup Composer dependencies
        working-directory: packages/php
        run: composer install --no-interaction --no-progress

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-php

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Build PHP extension
        run: cargo build --release -p spikard-php

      - name: Run PHP tests with coverage
        working-directory: packages/php
        env:
          XDEBUG_MODE: coverage
        run: vendor/bin/phpunit --coverage-html htmlcov --coverage-clover ../target/clover.xml

      - name: Enforce minimum coverage threshold (85%)
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('packages/php/target/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$lines = (int)\$metrics['coveredstatements'];
            \$total = (int)\$metrics['statements'];
            echo round((\$lines / \$total) * 100, 2);
          ")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Error: Coverage ${COVERAGE}% is below minimum 85%"
            exit 1
          fi
          echo "Coverage ${COVERAGE}% meets minimum threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/php/coverage.lcov
          flags: php
          name: php-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: php-coverage-report
          path: packages/php/htmlcov/
          retention-days: 30
