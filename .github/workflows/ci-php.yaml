name: CI PHP

on:
  push:
    branches: [main]
    paths:
      - "crates/spikard-php/**"
      - "packages/php/**"
      - "composer.lock"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "testing_data/**"
      - ".cargo/config.toml"
      - ".github/workflows/ci-php.yaml"
      - ".github/actions/setup-llvm-clang/**"
      - ".github/actions/setup-openssl/**"
      - ".github/actions/setup-rust/**"
  pull_request:
    branches: [main]
    paths:
      - "crates/spikard-php/**"
      - "packages/php/**"
      - "composer.lock"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "testing_data/**"
      - ".cargo/config.toml"
      - ".github/workflows/ci-php.yaml"
      - ".github/actions/setup-llvm-clang/**"
      - ".github/actions/setup-openssl/**"
      - ".github/actions/setup-rust/**"

concurrency:
  group: ci-spikard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-php-extension:
    name: Build PHP Extension
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-php

      - name: Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer
          coverage: none
          extensions: fileinfo

      - name: Install PHP development headers
        run: bash scripts/ci/php/install-dev-headers-linux.sh

      - name: Detect PHP configuration
        shell: bash
        run: bash scripts/ci/php/detect-php-config.sh

      - name: Verify PHP configuration matches expected version
        shell: bash
        run: |
          echo "=== Verifying PHP 8.2 configuration ==="
          php -v
          php-config --version
          php-config --phpapi
          PHP_VERSION=$(php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION;')
          echo "Active PHP version: ${PHP_VERSION}"
          if [[ "${PHP_VERSION}" != "8.2" ]]; then
            echo "ERROR: Expected PHP 8.2 but found ${PHP_VERSION}"
            exit 1
          fi

      - name: Build PHP extension
        env:
          PHP_CONFIG: /usr/bin/php-config8.2
        run: cargo build --release -p spikard-php --features extension-module

      - name: Upload PHP extension artifact
        uses: actions/upload-artifact@v6
        with:
          name: php-extension
          path: |
            target/release/*.so
          retention-days: 7

  test-php:
    name: Test PHP
    needs: build-php-extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: test-php

      - name: Setup LLVM/Clang
        uses: ./.github/actions/setup-llvm-clang

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer
          coverage: xdebug
          ini-values: xdebug.mode=coverage
          extensions: fileinfo, xdebug

      - name: Setup Composer Cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.composer/cache
            packages/php/vendor
          key: ubuntu-composer-8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ubuntu-composer-8.2-

      - name: Download PHP extension artifact
        uses: actions/download-artifact@v7
        with:
          name: php-extension
          path: target/release

      - name: Install PHP extension
        run: |
          # Find the extension file
          EXT_FILE=$(ls target/release/*.so 2>/dev/null | head -1)
          if [ -z "$EXT_FILE" ]; then
            echo "Error: Could not find PHP extension (.so file)"
            exit 1
          fi
          echo "Found extension: $EXT_FILE"
          # Copy to PHP extension directory
          PHP_EXTENSIONS_DIR=$(php-config --extension-dir)
          echo "PHP extension directory: $PHP_EXTENSIONS_DIR"
          sudo cp "$EXT_FILE" "$PHP_EXTENSIONS_DIR/spikard.so"
          echo "Copied extension to $PHP_EXTENSIONS_DIR/spikard.so"
          # Enable the extension
          echo "extension=spikard.so" | sudo tee /etc/php/8.2/cli/conf.d/20-spikard.ini > /dev/null
          echo "Added extension to /etc/php/8.2/cli/conf.d/20-spikard.ini"
          # Verify extension is loaded
          php -r "if (extension_loaded('spikard')) { echo 'Extension loaded successfully'; } else { echo 'Failed to load extension'; exit(1); }"

      - name: Install PHP dependencies
        working-directory: packages/php
        run: composer install --no-interaction --no-progress

      - name: Run PHP tests
        working-directory: packages/php
        run: composer test

  coverage-php:
    name: PHP Code Coverage (85% minimum)
    runs-on: ubuntu-latest
    needs: [test-php]
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pcov
          coverage: pcov
          tools: composer

      - name: Setup Composer dependencies
        working-directory: packages/php
        run: composer install --no-interaction --no-progress

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: coverage-php

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        uses: ./.github/actions/setup-llvm-clang

      - name: Install PHP development headers
        run: bash scripts/ci/php/install-dev-headers-linux.sh

      - name: Detect PHP configuration
        shell: bash
        run: bash scripts/ci/php/detect-php-config.sh

      - name: Verify PHP configuration matches expected version
        shell: bash
        run: |
          echo "=== Verifying PHP 8.2 configuration ==="
          php -v
          php-config --version
          php-config --phpapi
          PHP_VERSION=$(php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION;')
          echo "Active PHP version: ${PHP_VERSION}"
          if [[ "${PHP_VERSION}" != "8.2" ]]; then
            echo "ERROR: Expected PHP 8.2 but found ${PHP_VERSION}"
            exit 1
          fi

      - name: Build PHP extension
        env:
          PHP_CONFIG: /usr/bin/php-config8.2
        run: cargo build --release -p spikard-php --features extension-module

      - name: Install PHP extension
        run: |
          # Find the extension file
          EXT_FILE=$(ls target/release/*.so 2>/dev/null | head -1)
          if [ -z "$EXT_FILE" ]; then
            echo "Error: Could not find PHP extension (.so file)"
            exit 1
          fi
          # Copy to PHP extension directory
          PHP_EXTENSIONS_DIR=$(php-config --extension-dir)
          sudo cp "$EXT_FILE" "$PHP_EXTENSIONS_DIR/spikard.so"
          # Enable the extension
          PHP_VERSION=$(php -r 'echo PHP_MAJOR_VERSION . "." . PHP_MINOR_VERSION;')
          echo "extension=spikard.so" | sudo tee /etc/php/$PHP_VERSION/cli/conf.d/20-spikard.ini > /dev/null
          # Verify extension is loaded
          php -r "if (extension_loaded('spikard')) { echo 'Extension loaded successfully'; } else { echo 'Failed to load extension'; exit(1); }"

      - name: Run PHP tests with coverage
        working-directory: packages/php
        env:
          XDEBUG_MODE: coverage
        run: vendor/bin/phpunit --coverage-html htmlcov --coverage-clover ../../target/clover.xml

      - name: Enforce minimum coverage threshold (85%)
        run: bash scripts/ci/php/enforce-coverage-threshold.sh

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          files: packages/php/coverage.lcov
          flags: php
          name: php-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: php-coverage-report
          path: packages/php/htmlcov/
          retention-days: 30
