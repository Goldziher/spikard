name: CI WASM

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'crates/spikard-wasm/**'
      - 'crates/spikard-core/**/*.rs'
      - 'crates/spikard/**/*.rs'
      - 'e2e/wasmtime/**'
      - 'testing_data/**'
      - 'tools/test-generator/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-wasm.yaml'
      - '.github/actions/setup-rust/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/spikard-wasm/**'
      - 'crates/spikard-core/**/*.rs'
      - 'crates/spikard/**/*.rs'
      - 'e2e/wasmtime/**'
      - 'testing_data/**'
      - 'tools/test-generator/**'
      - '.cargo/config.toml'
      - '.github/workflows/ci-wasm.yaml'
      - '.github/actions/setup-rust/**'

concurrency:
  group: ci-wasm-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  check-wasm:
    name: Check spikard-wasm (host target)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ci-wasm-check

      - name: Check spikard-wasm compiles
        run: cargo check -p spikard-wasm

      - name: Clippy
        run: cargo clippy -p spikard-wasm -- -D warnings

  build-wasm-component:
    name: Build WASIp2 component
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ci-wasm-build

      - name: Add wasm32-wasip2 target
        run: rustup target add wasm32-wasip2

      - name: Build WASM component
        run: cargo build -p spikard-wasm --target wasm32-wasip2 --release

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: spikard-wasm-component
          path: target/wasm32-wasip2/release/spikard_wasm.wasm
          retention-days: 1
          if-no-files-found: error
