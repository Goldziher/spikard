name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: bash scripts/docs/install-doc-deps.sh

      - name: Configure Git for mike
        run: bash scripts/docs/configure-git-for-mike.sh

      - name: Download benchmark results (if available)
        uses: dawidd6/action-download-artifact@v14
        continue-on-error: true
        with:
          workflow: comparative-benchmarks.yaml
          name: benchmark-aggregated-results
          path: benchmark-results
          search_artifacts: true

      - name: Setup Rust (for benchmark CLI)
        if: hashFiles('benchmark-results/aggregated.json') != ''
        uses: dtolnay/rust-toolchain@stable

      - name: Build benchmark-harness
        if: hashFiles('benchmark-results/aggregated.json') != ''
        run: cargo build --release -p benchmark-harness

      - name: Install Python visualization dependencies
        if: hashFiles('benchmark-results/aggregated.json') != ''
        run: pip install -r tools/benchmark-harness/requirements.txt

      - name: Generate benchmark charts
        if: hashFiles('benchmark-results/aggregated.json') != ''
        run: |
          mkdir -p docs/assets/benchmarks
          ./target/release/benchmark-harness visualize \
            --input benchmark-results/aggregated.json \
            --output docs/assets/benchmarks \
            --charts all
          cp benchmark-results/aggregated.json docs/assets/benchmarks/
          echo "âœ… Generated benchmark charts"

      - name: Build documentation with mike
        run: bash scripts/docs/build-docs.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
