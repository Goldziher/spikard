name: Benchmarks

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Workload suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - simple
          - json
          - headers
          - cookies
      duration:
        description: 'Duration per workload (seconds)'
        required: false
        default: '30'
        type: string
      concurrency:
        description: 'Concurrent connections'
        required: false
        default: '100'
        type: string

concurrency:
  group: benchmarks-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_RELEASE_DEBUG: 0

jobs:
  build-harness:
    name: Build Benchmark Harness
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: benchmark-harness

      - name: Build benchmark harness
        run: cargo build --manifest-path tools/benchmark-harness/Cargo.toml --release

      - name: Upload benchmark harness
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-harness
          path: target/release/benchmark-harness
          retention-days: 1

  # Spikard bindings (5 frameworks)
  bench-spikard-rust:
    name: spikard-rust
    needs: build-harness
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          name: benchmark-harness
          path: ~/.cargo/bin
      - run: chmod +x ~/.cargo/bin/benchmark-harness
      - uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: bench-spikard-rust
      - uses: ./.github/actions/benchmark-framework
        with:
          framework: spikard-rust
          suite: ${{ inputs.suite || 'all' }}
          duration: ${{ inputs.duration || '30' }}
          concurrency: ${{ inputs.concurrency || '100' }}
          port: '8001'

