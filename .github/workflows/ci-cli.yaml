name: CI CLI

on:
  push:
    branches: [main]
    paths:
      - "crates/spikard-cli/**"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-cli.yaml"
      - ".github/actions/setup-rust/**"
  pull_request:
    branches: [main]
    paths:
      - "crates/spikard-cli/**"
      - "crates/spikard/**/*.rs"
      - "crates/spikard-http/**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/ci-cli.yaml"
      - ".github/actions/setup-rust/**"

concurrency:
  group: ci-cli-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  build-cli:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: build-cli-${{ matrix.os }}

      - name: Build CLI (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: cargo build --release -p spikard-cli

      - name: Build CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cargo build --release -p spikard-cli

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.os }}
          path: |
            target/release/spikard
            target/release/spikard.exe
          retention-days: 7

  test-cli:
    name: Test CLI (${{ matrix.os }})
    needs: build-cli
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-${{ matrix.os }}
          path: cli-artifact

      - name: Test CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x cli-artifact/spikard
          cli-artifact/spikard --version
          cli-artifact/spikard --help

      - name: Test CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & cli-artifact/spikard.exe --version
          & cli-artifact/spikard.exe --help
