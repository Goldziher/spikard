name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: unified-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Validate (Lint & Format)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: validate

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: validate

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Sync Python deps
        run: uv sync --all-extras --all-groups --no-install-project

      - name: Lint TypeScript
        run: pnpm --filter @spikard/node lint

      - name: Run Rubocop
        uses: reclaim-the-stack/rubocop-action@v1.1.0
        with:
          rubocop_arguments: --config packages/ruby/.rubocop.yml packages/ruby
          gem_versions: "rubocop:1.50.0 rubocop-performance:1.18.0 rubocop-rspec:2.22.0"

      - name: Check Rust formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: cargo clippy --workspace --all-features -- -D warnings

  rust-tests:
    name: Rust Unit Tests (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-tests-${{ matrix.os }}

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Run unit tests
        env:
          RUST_BACKTRACE: full
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: cargo test --workspace --release --all-features

  python-wheels:
    name: Python Wheels (${{ matrix.platform }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
    steps:
      - uses: actions/checkout@v6

      - name: Build wheels
        uses: ./.github/actions/build-wheels

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/*.whl
          retention-days: 7

  python-sdist:
    name: Python Sdist
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build sdist
        run: uv run maturin sdist --manifest-path crates/spikard-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          retention-days: 7

  node-bindings:
    name: Node Bindings (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchain (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo 'CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc' >> $GITHUB_ENV

      - name: Build bindings
        working-directory: crates/spikard-node
        run: |
          pnpm install
          pnpm run build --target ${{ matrix.target }}

      - name: Upload Node bindings
        uses: actions/upload-artifact@v5
        with:
          name: napi-${{ matrix.target }}
          path: crates/spikard-node/*.node
          retention-days: 7

  cli-binaries:
    name: CLI Binaries (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchain (ARM Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo 'CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc' >> $GITHUB_ENV

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} --package spikard-cli

      - name: Package CLI (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          cp spikard spikard-cli
          tar czf spikard-cli-${{ matrix.target }}.tar.gz spikard-cli
          mv spikard-cli-${{ matrix.target }}.tar.gz $GITHUB_WORKSPACE/

      - name: Package CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          $artifact = "spikard-cli-${{ matrix.target }}"
          Copy-Item spikard.exe "$artifact.exe"
          Compress-Archive -Path "$artifact.exe" -DestinationPath "$artifact.zip"
          Move-Item "$artifact.zip" "$Env:GITHUB_WORKSPACE/$artifact.zip"

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.*
          retention-days: 7

  python-tests:
    name: Python Tests (${{ matrix.python }} | ${{ matrix.os }})
    needs: [python-wheels, python-sdist]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          name: wheels-${{ runner.os }}
          path: artifacts/python

      - name: Install wheel and test deps
        run: |
          python -m venv .venv
          source .venv/bin/activate || .venv/Scripts/activate
          pip install --upgrade pip
          pip install artifacts/python/*.whl
          pip install pytest pytest-asyncio anyio httpx httpx-sse websockets msgspec cloudpickle granian
          if [[ \"$RUNNER_OS\" != \"Windows\" ]]; then pip install uvloop; fi

      - name: Run pytest
        run: |
          source .venv/bin/activate || .venv/Scripts/activate
          pytest packages/python/tests -vv

  node-tests:
    name: Node Tests (${{ matrix.os }})
    needs: node-bindings
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-tests-${{ matrix.os }}

      - name: Build napi bindings
        run: pnpm --filter @spikard/node run build:debug

      - name: Run vitest
        run: pnpm --filter @spikard/node test

  ruby-tests:
    name: Ruby Tests (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-tests-${{ matrix.os }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Compile extension
        working-directory: packages/ruby
        env:
          RB_SYS_CARGO_PROFILE: release
        run: bundle exec rake ext:build

      - name: Run Ruby specs
        working-directory: packages/ruby
        run: bundle exec rspec

  smoke-cli:
    name: Smoke Test CLI (${{ matrix.target }})
    needs: [cli-binaries]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Download CLI
        uses: actions/download-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: artifacts/cli

      - name: Smoke CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          CLI_ARCHIVE=$(find artifacts/cli -name "*.tar.gz" | head -n 1)
          tar -xzf "$CLI_ARCHIVE" -C artifacts/cli
          chmod +x artifacts/cli/spikard-cli
          artifacts/cli/spikard-cli --help

      - name: Smoke CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = Get-ChildItem -Path artifacts/cli -Filter "*.zip" | Select-Object -First 1
          Expand-Archive -Path $archive.FullName -DestinationPath artifacts/cli/extracted -Force
          & artifacts/cli/extracted/spikard-cli.exe --help

  notify-success:
    name: CI Success
    needs:
      - rust-tests
      - python-wheels
      - python-sdist
      - node-bindings
      - cli-binaries
      - python-tests
      - node-tests
      - ruby-tests
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "All checks passed"

  notify-failure:
    name: CI Failure
    needs:
      - rust-tests
      - python-wheels
      - python-sdist
      - node-bindings
      - cli-binaries
      - python-tests
      - node-tests
      - ruby-tests
    if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Some checks failed"
