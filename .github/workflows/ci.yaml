name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Lint & Prek checks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-validate

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Sync Python dependencies
        run: uv sync --all-extras --all-groups --no-install-project

      - name: Install prek
        run: |
          uv tool install prek
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Prek dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek/
          key: prek|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run Prek
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: prek run --show-diff-on-failure --color=always --all-files

      - name: Check Rust formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: cargo clippy --workspace --all-features -- -D warnings

  rust-tests:
    name: Rust tests
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-tests-${{ matrix.os }}

      - name: Run Rust tests
        env:
          RUST_BACKTRACE: full
        run: cargo test --workspace --release --all-features

      - name: Generate coverage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo llvm-cov --workspace --lcov --output-path rust-coverage.lcov

      - name: Upload Rust coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-rust-${{ github.sha }}
          path: rust-coverage.lcov
          retention-days: 7

  python-tests:
    name: Python (${{ matrix.python }} | ${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python }}
          cache-prefix: python-ci-${{ matrix.os }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-py-${{ matrix.os }}-${{ matrix.python }}

      - name: Build PyO3 bindings
        run: uv pip install -e crates/spikard-py --config-settings='--build-option=--release'

      - name: Install Python package
        run: uv pip install -e packages/python

      - name: Run Python tests
        env:
          PYTHONPATH: packages/python
        run: uv run pytest packages/python/tests -vv --cov=spikard --cov-report=term --cov-report=xml

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.13'
        uses: actions/upload-artifact@v5
        with:
          name: coverage-python-${{ github.sha }}
          path: |
            coverage.xml
            .coverage*
          retention-days: 7

  node-tests:
    name: Node (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-node-${{ matrix.os }}

      - name: Build napi bindings
        run: pnpm --filter @spikard/node run build:debug

      - name: Run vitest suite
        run: pnpm --filter @spikard/node test

  ruby-tests:
    name: Ruby (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-ruby-${{ matrix.os }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Compile Ruby extension
        working-directory: packages/ruby
        env:
          RB_SYS_CARGO_PROFILE: release
        run: bundle exec rake ext:build

      - name: Run Ruby specs
        working-directory: packages/ruby
        run: bundle exec rspec

  e2e:
    name: Fixture-driven e2e suites
    needs:
      - rust-tests
      - python-tests
      - node-tests
      - ruby-tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Prepare Python bindings
        run: |
          uv sync --all-extras --all-groups --no-install-project
          uv pip install -e crates/spikard-py --config-settings='--build-option=--release'
          uv pip install -e packages/python

      - name: Build Node bindings
        run: pnpm --filter @spikard/node run build:debug

      - name: Compile Ruby extension
        working-directory: packages/ruby
        env:
          RB_SYS_CARGO_PROFILE: release
        run: bundle exec rake ext:build

      - name: Run Rust e2e tests
        run: cargo test --manifest-path e2e/rust/Cargo.toml --release

      - name: Run Python e2e tests
        working-directory: e2e/python
        env:
          PYTHONPATH: ../../packages/python
        run: uv run pytest tests/ -vv

      - name: Install Node e2e dependencies
        working-directory: e2e/node
        run: pnpm install --frozen-lockfile

      - name: Run Node e2e tests
        working-directory: e2e/node
        run: pnpm test

      - name: Install Ruby e2e dependencies
        working-directory: e2e/ruby
        run: bundle install

      - name: Run Ruby e2e tests
        working-directory: e2e/ruby
        run: bundle exec rspec
