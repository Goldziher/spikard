name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: unified-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: short
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0

defaults:
  run:
    shell: bash

jobs:
  validate:
    name: Validate (Lint & Format)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: validate

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        run: |
          set -euo pipefail
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y llvm-dev libclang-dev clang
            LLVM_LIBDIR="$(llvm-config --libdir)"
            LLVM_VERSION="$(llvm-config --version | cut -d. -f1)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include" >> "$GITHUB_ENV"
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            brew install llvm || brew link --overwrite llvm || true
            LLVM_PREFIX="$(brew --prefix llvm)"
            LLVM_LIBDIR="${LLVM_PREFIX}/lib"
            LLVM_VERSION="$(\"${LLVM_PREFIX}/bin/llvm-config\" --version | cut -d. -f1)"
            SDK_PATH="$(xcrun --show-sdk-path)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "DYLD_FALLBACK_LIBRARY_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-nostdinc -I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include -isysroot ${SDK_PATH} -I${SDK_PATH}/usr/include" >> "$GITHUB_ENV"
            echo "${LLVM_PREFIX}/bin" >> "$GITHUB_PATH"
          else
            choco install llvm --version 18.1.8 --allow-downgrade --force -y || true
            LLVM_LIBDIR="C:\\Program Files\\LLVM\\bin"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
          fi

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: validate

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Sync Python deps
        run: uv sync --all-extras --all-groups --no-install-project

      - name: Lint TypeScript
        run: pnpm --filter @spikard/node lint

      - name: Run Rubocop
        run: |
          gem install rubocop:1.81.1 rubocop-performance:1.26.1 rubocop-rspec:2.22.0 --no-document
          rubocop --config packages/ruby/.rubocop.yml packages/ruby

      - name: Check Rust formatting
        run: cargo fmt --all --check

      - name: Run Clippy
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: cargo clippy --workspace --all-features -- -D warnings

  rust-tests:
    name: Rust Unit Tests (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-tests-${{ matrix.os }}

      - name: Setup Ruby for rb-sys
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Setup Python for PyO3
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        run: |
          set -euo pipefail
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y llvm-dev libclang-dev clang
            LLVM_LIBDIR="$(llvm-config --libdir)"
            LLVM_VERSION="$(llvm-config --version | cut -d. -f1)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include" >> "$GITHUB_ENV"
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            brew install llvm || brew link --overwrite llvm || true
            LLVM_PREFIX="$(brew --prefix llvm)"
            LLVM_LIBDIR="${LLVM_PREFIX}/lib"
            LLVM_VERSION="$(\"${LLVM_PREFIX}/bin/llvm-config\" --version | cut -d. -f1)"
            SDK_PATH="$(xcrun --show-sdk-path)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "DYLD_FALLBACK_LIBRARY_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-nostdinc -I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include -isysroot ${SDK_PATH} -I${SDK_PATH}/usr/include" >> "$GITHUB_ENV"
            echo "${LLVM_PREFIX}/bin" >> "$GITHUB_PATH"
          else
            choco install llvm --version 18.1.8 --allow-downgrade --force -y || true
            LLVM_LIBDIR="C:\\Program Files\\LLVM\\bin"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
          fi

      - name: Run unit tests
        env:
          RUST_BACKTRACE: full
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
          PYO3_PYTHON: python
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cargo test --workspace --release --all-features --exclude spikard-py --exclude spikard-rb --exclude spikard-php
          else
            cargo test --workspace --release --all-features --exclude spikard-py --exclude spikard-php
          fi
          cargo test -p spikard-py --release

  python-wheels:
    name: Python Wheels (${{ matrix.platform }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 480
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
    steps:
      - uses: actions/checkout@v6

      - name: Build wheels
        uses: ./.github/actions/build-wheels
        env:
          CIBW_ARCHS_LINUX: ${{ matrix.os == 'ubuntu-latest' && 'x86_64' || env.CIBW_ARCHS_LINUX }}

  python-sdist:
    name: Python Sdist
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build sdist
        run: uv run maturin sdist --manifest-path crates/spikard-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          retention-days: 7

  node-bindings:
    name: Node Bindings (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchain (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo 'CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc' >> $GITHUB_ENV

      - name: Build bindings
        working-directory: crates/spikard-node
        run: |
          pnpm install
          pnpm run build --target ${{ matrix.target }}

      - name: Upload Node bindings
        uses: actions/upload-artifact@v5
        with:
          name: napi-${{ matrix.target }}
          path: crates/spikard-node/*.node
          retention-days: 7

  cli-binaries:
    name: CLI Binaries (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchain (ARM Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo 'CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc' >> $GITHUB_ENV

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} --package spikard-cli

      - name: Package CLI (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          cp spikard spikard-cli
          tar czf spikard-cli-${{ matrix.target }}.tar.gz spikard-cli
          mv spikard-cli-${{ matrix.target }}.tar.gz $GITHUB_WORKSPACE/

      - name: Package CLI (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          $artifact = "spikard-cli-${{ matrix.target }}"
          Copy-Item spikard.exe "spikard-cli.exe"
          Compress-Archive -Path "spikard-cli.exe" -DestinationPath "$artifact.zip"
          Move-Item "$artifact.zip" "$Env:GITHUB_WORKSPACE/$artifact.zip" -Force

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: spikard-cli-${{ matrix.target }}.*
          retention-days: 7

  python-tests:
    name: Python Tests (${{ matrix.python }} | ${{ matrix.os }})
    needs: [python-wheels, python-sdist]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          name: wheels-${{ runner.os }}
          path: artifacts/python

      - name: Install wheel and test deps
        run: |
          python -m venv .venv
          source .venv/bin/activate || .venv/Scripts/activate
          pip install --upgrade pip
          pip install artifacts/python/*.whl
          pip install pytest pytest-asyncio anyio httpx httpx-sse websockets msgspec cloudpickle granian
          if [[ \"$RUNNER_OS\" != \"Windows\" ]]; then pip install uvloop; fi

      - name: Run pytest
        run: |
          source .venv/bin/activate || .venv/Scripts/activate
          pytest packages/python/tests -vv

  node-tests:
    name: Node Tests (${{ matrix.os }})
    needs: node-bindings
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: "20"

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-tests-${{ matrix.os }}

      - name: Build napi bindings
        run: pnpm --filter @spikard/node run build:debug

      - name: Run vitest
        run: pnpm --filter @spikard/node test

  ruby-tests:
    name: Ruby Tests (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-tests-${{ matrix.os }}

      - name: Setup Ruby
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Compile extension
        working-directory: packages/ruby
        env:
          RB_SYS_CARGO_PROFILE: release
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rake ext:build

      - name: Run Ruby specs
        working-directory: packages/ruby
        env:
          RUBY: ${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby
        run: bundle exec rspec

  php-tests:
    name: PHP Tests (${{ matrix.php }} | ${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        php: ["8.2", "8.3", "8.4"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: php-tests-${{ matrix.os }}-${{ matrix.php }}

      - name: Install LLVM/Clang (for ext-php-rs bindgen)
        run: |
          set -euo pipefail
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y llvm-dev libclang-dev clang
            LLVM_LIBDIR="$(llvm-config --libdir)"
            LLVM_VERSION="$(llvm-config --version | cut -d. -f1)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include" >> "$GITHUB_ENV"
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            brew install llvm || brew link --overwrite llvm || true
            LLVM_PREFIX="$(brew --prefix llvm)"
            LLVM_LIBDIR="${LLVM_PREFIX}/lib"
            LLVM_VERSION="$(\"${LLVM_PREFIX}/bin/llvm-config\" --version | cut -d. -f1)"
            SDK_PATH="$(xcrun --show-sdk-path)"
            echo "LIBCLANG_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "DYLD_FALLBACK_LIBRARY_PATH=${LLVM_LIBDIR}" >> "$GITHUB_ENV"
            echo "BINDGEN_EXTRA_CLANG_ARGS=-nostdinc -I${LLVM_LIBDIR}/clang/${LLVM_VERSION}/include -isysroot ${SDK_PATH} -I${SDK_PATH}/usr/include" >> "$GITHUB_ENV"
            echo "${LLVM_PREFIX}/bin" >> "$GITHUB_PATH"
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none

      - name: Setup Composer Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            packages/php/vendor
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-

      - name: Install PHP dependencies
        working-directory: packages/php
        run: composer install --no-interaction --no-progress

      - name: Build PHP extension
        run: cargo build -p spikard-php --features extension-module --release

      - name: PHPStan
        working-directory: packages/php
        run: composer run lint

      - name: PHPUnit
        working-directory: packages/php
        run: composer run test
  smoke-cli:
    name: Smoke Test CLI (${{ matrix.target }})
    needs: [cli-binaries]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Download CLI
        uses: actions/download-artifact@v6
        with:
          name: cli-${{ matrix.target }}
          path: artifacts/cli

      - name: Smoke CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          CLI_ARCHIVE=$(find artifacts/cli -name "*.tar.gz" | head -n 1)
          tar -xzf "$CLI_ARCHIVE" -C artifacts/cli
          chmod +x artifacts/cli/spikard-cli
          artifacts/cli/spikard-cli --help

      - name: Smoke CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = Get-ChildItem -Path artifacts/cli -Filter "*.zip" | Select-Object -First 1
          Expand-Archive -Path $archive.FullName -DestinationPath artifacts/cli/extracted -Force
          & artifacts/cli/extracted/spikard-cli.exe --help

  notify-success:
    name: CI Success
    needs:
      - rust-tests
      - python-wheels
      - python-sdist
      - node-bindings
      - cli-binaries
      - python-tests
      - node-tests
      - ruby-tests
      - php-tests
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "All checks passed"

  notify-failure:
    name: CI Failure
    needs:
      - rust-tests
      - python-wheels
      - python-sdist
      - node-bindings
      - cli-binaries
      - python-tests
      - node-tests
      - ruby-tests
      - php-tests
    if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Some checks failed"
