default_install_hook_types:
  - pre-commit
  - commit-msg
exclude: |
  ^(tools/benchmark-harness/|benchmark-results/|results/|target/)

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          benchmark-harness/|benchmark-results/|results/|target/
      - id: end-of-file-fixer
        exclude: |
          benchmark-harness/|benchmark-results/|results/|target/
      - id: check-toml
      - id: check-case-conflict
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.7
    hooks:
      - id: biome-check
        exclude: |
          benchmark-harness/|benchmark-results/|results/|target/
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.30.0
    hooks:
      - id: oxlint
        args: ["--fix"]
        exclude: |
          benchmark-harness/|benchmark-results/|results/|target/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
        exclude: ^tools/benchmark-harness/apps/
      - id: ruff-format
        exclude: ^tools/benchmark-harness/apps/
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args:
          [
            "-p",
            "spikard",
            "-p",
            "spikard-cli",
            "-p",
            "spikard-codegen",
            "-p",
            "spikard-core",
            "-p",
            "spikard-http",
            "-p",
            "spikard-py",
            "-p",
            "spikard-node",
            "-p",
            "spikard-wasm",
            "-p",
            "spikard-rb",
            "-p",
            "test-generator",
          ]
        pass_filenames: false
      - id: cargo-check
        args: ["--workspace", "--exclude", "benchmark-harness"]
        pass_filenames: false
      - id: clippy
        args: ["--workspace", "--exclude", "benchmark-harness"]
        pass_filenames: false
  - repo: https://github.com/rubocop/rubocop
    rev: v1.81.7
    hooks:
      - id: rubocop
        args: ["--autocorrect", "--config", "packages/ruby/.rubocop.yml"]
        exclude: ^packages/ruby/Gemfile\.ext\.lock$
        files: ^packages/ruby/
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        require_serial: true
        language: system
        types: [python]
        exclude: ^scripts/|^examples/|^e2e/|^tools/
      - id: phpstan
        name: PHPStan
        entry: phpstan analyse --memory-limit=2G --no-progress
        language: system
        types: [php]
        pass_filenames: false
