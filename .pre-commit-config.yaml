default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/Goldziher/gitfluff
    rev: v0.7.0
    hooks:
      - id: gitfluff-lint
        args: ["--write"]
        stages: [commit-msg]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-case-conflict
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.10
    hooks:
      - id: biome-format
      - id: biome-lint
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.35.0
    hooks:
      - id: oxlint
        args: ["--fix"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
      - id: ruff-format
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args:
          [
            "-p",
            "spikard",
            "-p",
            "spikard-cli",
            "-p",
            "spikard-codegen",
            "-p",
            "spikard-core",
            "-p",
            "spikard-http",
            "-p",
            "spikard-py",
            "-p",
            "spikard-node",
            "-p",
            "spikard-wasm",
            "-p",
            "spikard-rb",
            "-p",
            "test-generator",
          ]
        pass_filenames: false
      - id: cargo-check
        args: ["--workspace"]
        pass_filenames: false
      - id: clippy
        args: ["--workspace"]
        pass_filenames: false
  - repo: https://github.com/rubocop/rubocop
    rev: v1.82.1
    hooks:
      - id: rubocop
        args:
          [
            "--autocorrect",
            "--force-exclusion",
            "--config",
            "packages/ruby/.rubocop.yml",
            "packages/ruby/lib",
            "packages/ruby/spec",
            "packages/ruby/spikard.gemspec",
          ]
        files: ^packages/ruby/
        pass_filenames: false
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        require_serial: true
        language: system
        types: [python]
        pass_filenames: false
        args: ["packages/python"]
      - id: phpstan
        name: PHPStan
        entry: phpstan analyse --memory-limit=2G --no-progress --configuration packages/php/phpstan.neon packages/php/src packages/php/tests
        language: system
        types: [php]
        pass_filenames: false
